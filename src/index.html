<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-odoo-module | Advanced Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --odoo-purple: #714B67;
            --odoo-success: #28A745;
            --odoo-warning: #FFC107;
            --surface: #020617;
        }

        body { 
            background-color: var(--surface); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .bg-odoo { background-color: var(--odoo-purple); }
        .text-odoo { color: var(--odoo-purple); }
        .border-odoo { border-color: var(--odoo-purple); }

        /* Scanning Animation */
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(240px); opacity: 0; }
        }
        .scanner-line {
            width: 100%;
            height: 2px;
            background: var(--odoo-success);
            box-shadow: 0 0 15px var(--odoo-success);
            position: absolute;
            animation: scan 2s infinite linear;
            z-index: 10;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .sidebar-item-active {
            background: linear-gradient(90deg, rgba(113, 75, 103, 0.2) 0%, rgba(113, 75, 103, 0) 100%);
            border-left: 3px solid var(--odoo-purple);
        }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            LayoutDashboard, Scan, Map, Truck, History, Settings, 
            Bell, User, ChevronRight, Package, Box, AlertTriangle, 
            CheckCircle, Search, Wifi, WifiOff, Camera, X, RefreshCw,
            ArrowRightLeft, Database, MoreVertical, Filter, Download,
            QrCode, PlayCircle, Plus, ChevronDown, BarChart3, Layers,
            Maximize2, ShieldCheck, Activity, LogOut, Menu, Globe
        } = lucideReact;

        // --- MOCK CONSTANTS ---
        const ZONES = Array.from({ length: 32 }, (_, i) => ({
            id: i,
            label: `${String.fromCharCode(65 + Math.floor(i/8))}${i%8 + 1}`,
            utilization: Math.floor(Math.random() * 100),
            items: Math.floor(Math.random() * 1200),
            temp: (Math.random() * 5 + 18).toFixed(1)
        }));

        const INITIAL_LOGS = [
            { id: 'LOG-881', user: 'Mitchell Admin', action: 'GS1_SCAN', target: 'SKU-0012', status: 'success', time: '10:42:01', loc: 'WH/Zone-A1' },
            { id: 'LOG-880', user: 'Marc Demo', action: 'IWT_TRANSFER', target: 'TRF-992', status: 'warning', time: '10:35:15', loc: 'WH -> QC' },
            { id: 'LOG-879', user: 'Mitchell Admin', action: 'STOCK_ADJUST', target: 'SKU-5521', status: 'success', time: '09:20:44', loc: 'WH/Zone-B4' },
            { id: 'LOG-878', user: 'Joel Willis', action: 'SCAN_ERROR', target: 'INVALID_DATA', status: 'error', time: '08:15:22', loc: 'WH/Loading-Dock' }
        ];

        const WAREHOUSES = [
            { id: 1, name: 'Main Fulfillment (SF)', code: 'WH-SF', stock: 84200, cap: 100000, type: 'Internal' },
            { id: 2, name: 'East Coast Transit', code: 'WH-TRN', stock: 12400, cap: 25000, type: 'Transit' },
            { id: 3, name: 'Quality Control Hub', code: 'WH-QC', stock: 2100, cap: 5000, type: 'QC' }
        ];

        // --- COMPONENTS ---

        const Sidebar = ({ currentView, setView }) => {
            const menuItems = [
                { id: 'dashboard', label: 'Command Center', icon: LayoutDashboard },
                { id: 'scanner', label: 'Quick Scan UI', icon: Scan },
                { id: 'heatmap', label: 'Warehouse Map', icon: Map },
                { id: 'transfers', label: 'Smart Transfers', icon: Truck },
                { id: 'logs', label: 'Audit Trail', icon: History },
                { id: 'settings', label: 'System Config', icon: Settings },
            ];

            return (
                <div className="w-64 h-screen glass border-r border-white/5 flex flex-col z-50">
                    <div className="p-6 flex items-center gap-3">
                        <div className="w-10 h-10 bg-odoo rounded-xl flex items-center justify-center shadow-lg shadow-purple-900/40">
                            <Layers className="text-white" size={22} />
                        </div>
                        <div>
                            <h1 className="font-bold text-sm tracking-tight text-white leading-none">ODOO 18</h1>
                            <p className="text-[10px] text-slate-500 font-bold uppercase mt-1">Adv. Inventory</p>
                        </div>
                    </div>

                    <nav className="flex-1 px-3 mt-4 space-y-1">
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setView(item.id)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all group ${
                                    currentView === item.id 
                                    ? 'sidebar-item-active text-white' 
                                    : 'text-slate-400 hover:text-slate-100 hover:bg-white/5'
                                }`}
                            >
                                <item.icon size={18} className={currentView === item.id ? 'text-odoo' : 'group-hover:text-slate-200'} />
                                {item.label}
                                {item.id === 'scanner' && <div className="ml-auto w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse" />}
                            </button>
                        ))}
                    </nav>

                    <div className="p-4 border-t border-white/5 bg-black/20">
                        <div className="flex items-center gap-3 p-2">
                            <div className="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-[10px] font-bold text-white">MA</div>
                            <div className="flex-1 min-w-0">
                                <p className="text-xs font-semibold text-white truncate">Mitchell Admin</p>
                                <p className="text-[10px] text-slate-500 truncate">Inventory Director</p>
                            </div>
                            <LogOut size={14} className="text-slate-500 cursor-pointer hover:text-red-400 transition-colors" />
                        </div>
                    </div>
                </div>
            );
        };

        const TopBar = () => (
            <header className="h-16 border-b border-white/5 glass px-8 flex items-center justify-between sticky top-0 z-40">
                <div className="flex items-center gap-6 flex-1">
                    <div className="relative w-96">
                        <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={16} />
                        <input 
                            type="text" 
                            placeholder="Search SKU, Serial, or Location (Alt + K)" 
                            className="w-full bg-white/5 border border-white/10 rounded-full py-2 pl-10 pr-4 text-xs focus:outline-none focus:border-odoo/50 transition-all"
                        />
                    </div>
                </div>

                <div className="flex items-center gap-4">
                    <div className="flex items-center gap-2 px-3 py-1 bg-green-500/10 border border-green-500/20 rounded-full">
                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse" />
                        <span className="text-[10px] font-bold text-green-500">SYSTEM ONLINE</span>
                    </div>
                    <button className="relative p-2 text-slate-400 hover:text-white hover:bg-white/5 rounded-full transition-all">
                        <Bell size={18} />
                        <span className="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-[#020617]" />
                    </button>
                    <div className="w-px h-6 bg-white/10 mx-2" />
                    <button className="flex items-center gap-2 text-slate-400 hover:text-white transition-all">
                        <Globe size={18} />
                        <span className="text-xs font-medium">EN-US</span>
                    </button>
                </div>
            </header>
        );

        const Dashboard = () => (
            <div className="p-8 space-y-8 fade-in overflow-y-auto h-full pb-20">
                <div className="flex justify-between items-end">
                    <div>
                        <h2 className="text-2xl font-bold text-white tracking-tight">Enterprise Overview</h2>
                        <p className="text-slate-400 text-sm mt-1">Real-time inventory metrics across 3 global nodes.</p>
                    </div>
                    <div className="flex gap-2">
                        <button className="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-xs font-semibold hover:bg-white/10 transition-all">Download Report</button>
                        <button className="px-4 py-2 bg-odoo text-white rounded-lg text-xs font-semibold shadow-lg shadow-purple-900/20 hover:bg-[#5a3b52] transition-all">Add Transaction</button>
                    </div>
                </div>

                {/* Stats Grid */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {[
                        { label: 'Physical On-Hand', val: '98,740', icon: Package, trend: '+2.4%', color: 'text-blue-400', bg: 'bg-blue-400/10' },
                        { label: 'ATP (Available to Promise)', val: '92,110', icon: ShieldCheck, trend: '+1.1%', color: 'text-green-400', bg: 'bg-green-400/10' },
                        { label: 'Incoming Transfers', val: '14', icon: Truck, trend: '-3', color: 'text-orange-400', bg: 'bg-orange-400/10' },
                        { label: 'QC Pending Items', val: '2,105', icon: AlertTriangle, trend: '+12%', color: 'text-red-400', bg: 'bg-red-400/10' },
                    ].map((stat, i) => (
                        <div key={i} className="glass rounded-2xl p-6 border border-white/5 hover:border-white/20 transition-all group">
                            <div className="flex justify-between items-start mb-4">
                                <div className={`${stat.bg} ${stat.color} p-3 rounded-xl`}>
                                    <stat.icon size={20} />
                                </div>
                                <span className={`text-[10px] font-bold px-2 py-1 rounded ${stat.trend.includes('+') ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'}`}>
                                    {stat.trend}
                                </span>
                            </div>
                            <h3 className="text-slate-400 text-xs font-bold uppercase tracking-wider">{stat.label}</h3>
                            <p className="text-2xl font-bold text-white mt-1">{stat.val}</p>
                        </div>
                    ))}
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    {/* Warehouse Capacity Card */}
                    <div className="lg:col-span-2 glass rounded-2xl p-6 border border-white/5">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-sm font-bold uppercase tracking-widest text-slate-500 flex items-center gap-2">
                                <BarChart3 size={16} /> Capacity Utilization
                            </h3>
                        </div>
                        <div className="space-y-6">
                            {WAREHOUSES.map(wh => (
                                <div key={wh.id} className="space-y-2">
                                    <div className="flex justify-between text-xs font-medium">
                                        <span className="text-slate-200">{wh.name} <span className="text-[10px] text-slate-500 ml-2">{wh.code}</span></span>
                                        <span className="text-slate-400">{(wh.stock / wh.cap * 100).toFixed(1)}%</span>
                                    </div>
                                    <div className="w-full h-2.5 bg-white/5 rounded-full overflow-hidden border border-white/5">
                                        <div 
                                            className={`h-full transition-all duration-1000 ${wh.stock/wh.cap > 0.8 ? 'bg-red-500' : 'bg-odoo'}`} 
                                            style={{ width: `${(wh.stock / wh.cap * 100)}%` }}
                                        />
                                    </div>
                                    <div className="flex justify-between text-[10px] text-slate-500 font-mono">
                                        <span>{wh.stock.toLocaleString()} units</span>
                                        <span>{wh.cap.toLocaleString()} units capacity</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Critical Alerts */}
                    <div className="glass rounded-2xl p-6 border border-white/5 flex flex-col">
                        <h3 className="text-sm font-bold uppercase tracking-widest text-slate-500 mb-4 flex items-center gap-2">
                            <Activity size={16} /> Operations Pulse
                        </h3>
                        <div className="flex-1 space-y-4">
                            {[
                                { title: 'Stockout Risk', desc: 'SKU-990 (Steel Bolts) in WH-SF', time: '12m ago', level: 'critical' },
                                { title: 'Transfer Delayed', desc: 'TRF-0012 stuck in Transit', time: '45m ago', level: 'warning' },
                                { title: 'QC Completion', desc: 'Batch #8812 approved by Mitchell', time: '1h ago', level: 'info' }
                            ].map((alert, i) => (
                                <div key={i} className="flex gap-4 p-3 rounded-xl hover:bg-white/5 transition-all border border-transparent hover:border-white/5 cursor-pointer">
                                    <div className={`w-1 h-10 rounded-full ${alert.level === 'critical' ? 'bg-red-500' : alert.level === 'warning' ? 'bg-orange-500' : 'bg-blue-500'}`} />
                                    <div>
                                        <p className="text-xs font-bold text-white">{alert.title}</p>
                                        <p className="text-[10px] text-slate-400 mt-0.5">{alert.desc}</p>
                                        <span className="text-[9px] text-slate-600 mt-2 block font-medium">{alert.time}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <button className="w-full py-2 mt-4 border border-dashed border-white/10 rounded-lg text-[10px] font-bold text-slate-500 hover:text-slate-300 hover:border-white/20 transition-all uppercase tracking-widest">
                            View All Events
                        </button>
                    </div>
                </div>
            </div>
        );

        const ScannerUI = () => {
            const [scans, setScans] = useState([]);
            const [input, setInput] = useState('');
            const [isScanning, setIsScanning] = useState(true);

            const handleScan = (e) => {
                e.preventDefault();
                if (!input) return;
                
                // GS1 Parser Logic Simulation
                let type = 'Standard SKU';
                let details = input;
                let status = 'success';

                if (input.startsWith('(01)')) {
                    type = 'GS1-128';
                    const gtin = input.match(/\(01\)(\d+)/)?.[1] || 'N/A';
                    const lot = input.match(/\(10\)([A-Z0-9]+)/)?.[1] || 'N/A';
                    details = `GTIN: ${gtin} | LOT: ${lot}`;
                }

                if (input.toLowerCase().includes('err')) status = 'error';

                const newScan = {
                    id: Date.now(),
                    raw: input,
                    type,
                    details,
                    status,
                    time: new Date().toLocaleTimeString()
                };

                setScans([newScan, ...scans]);
                setInput('');
                
                // Voice Feedback Simulation
                const audio = new Audio();
                audio.src = status === 'success' 
                    ? 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA' 
                    : 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAAA';
                // (Muted to avoid browser policy issues in sandbox)
            };

            return (
                <div className="p-8 h-full flex flex-col gap-6 fade-in">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-2xl font-bold text-white tracking-tight">Multi-Standard Scanner</h2>
                            <p className="text-slate-400 text-sm mt-1">Mobile-optimized interface for Zebra/Honeywell and Camera devices.</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="text-right">
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Session Count</p>
                                <p className="text-xl font-mono font-bold text-odoo">{scans.length}</p>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex gap-6 overflow-hidden">
                        {/* Camera Viewfinder */}
                        <div className="flex-1 glass rounded-3xl overflow-hidden relative border border-white/10 shadow-2xl bg-black">
                            {isScanning ? (
                                <React.Fragment>
                                    <div className="absolute inset-0 bg-gradient-to-b from-transparent via-purple-500/10 to-transparent opacity-40" />
                                    <div className="scanner-line" />
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-80 h-48 border-2 border-white/20 rounded-2xl relative">
                                            <div className="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-odoo -mt-1 -ml-1 rounded-tl-lg" />
                                            <div className="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-odoo -mt-1 -mr-1 rounded-tr-lg" />
                                            <div className="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-odoo -mb-1 -ml-1 rounded-bl-lg" />
                                            <div className="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-odoo -mb-1 -mr-1 rounded-br-lg" />
                                            <div className="absolute top-2 right-2 flex gap-1 items-center bg-black/40 px-2 py-1 rounded">
                                                <div className="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse" />
                                                <span className="text-[9px] font-bold text-white tracking-widest">LIVE FEED</span>
                                            </div>
                                        </div>
                                    </div>
                                    {/* Mock Camera Background */}
                                    <div className="absolute inset-0 -z-10 opacity-30 bg-[url('https://images.unsplash.com/photo-1553413077-190dd305871c?auto=format&fit=crop&q=80&w=1000')] bg-center bg-cover" />
                                </React.Fragment>
                            ) : (
                                <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-600">
                                    <Camera size={48} className="mb-4 opacity-20" />
                                    <p className="text-sm font-medium">Camera hardware disconnected</p>
                                </div>
                            )}

                            {/* Control Overlay */}
                            <div className="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/80 to-transparent">
                                <form onSubmit={handleScan} className="max-w-xl mx-auto flex gap-4">
                                    <div className="flex-1 relative">
                                        <QrCode className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                                        <input 
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            autoFocus
                                            type="text" 
                                            placeholder="Manually enter code or scan..." 
                                            className="w-full bg-slate-900/90 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-sm focus:outline-none focus:border-odoo transition-all shadow-2xl font-mono text-white"
                                        />
                                    </div>
                                    <button type="submit" className="p-4 bg-odoo rounded-2xl text-white hover:bg-[#5a3b52] transition-all shadow-lg active:scale-95">
                                        <RefreshCw size={24} />
                                    </button>
                                </form>
                            </div>
                        </div>

                        {/* Recent History Sidebar */}
                        <div className="w-96 flex flex-col gap-4 overflow-hidden">
                            <div className="glass rounded-3xl p-6 flex-1 flex flex-col overflow-hidden border border-white/5">
                                <h3 className="text-xs font-bold uppercase tracking-widest text-slate-500 mb-4">Session Log</h3>
                                <div className="flex-1 overflow-y-auto space-y-3 pr-2">
                                    {scans.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-600">
                                            <Package size={32} className="mb-2 opacity-20" />
                                            <p className="text-xs italic">Awaiting scans...</p>
                                        </div>
                                    ) : (
                                        scans.map(s => (
                                            <div key={s.id} className={`p-4 rounded-2xl border transition-all ${s.status === 'success' ? 'bg-green-500/5 border-green-500/20' : 'bg-red-500/5 border-red-500/20'} animate-fade-in`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className={`text-[9px] font-bold px-1.5 py-0.5 rounded uppercase tracking-wider ${s.status === 'success' ? 'bg-green-500/20 text-green-500' : 'bg-red-500/20 text-red-500'}`}>
                                                        {s.type}
                                                    </span>
                                                    <span className="text-[10px] text-slate-500 font-mono">{s.time}</span>
                                                </div>
                                                <p className="text-sm font-bold text-white font-mono truncate">{s.raw}</p>
                                                <p className="text-[11px] text-slate-400 mt-1">{s.details}</p>
                                            </div>
                                        ))
                                    )}
                                </div>
                                <button onClick={() => setScans([])} className="w-full py-2 mt-4 text-[10px] font-bold text-slate-500 hover:text-red-400 transition-colors uppercase tracking-widest">
                                    Clear History
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Heatmap = () => {
            const [selected, setSelected] = useState(null);
            
            return (
                <div className="p-8 h-full flex flex-col gap-6 fade-in overflow-y-auto pb-20">
                    <div className="flex justify-between items-end">
                        <div>
                            <h2 className="text-2xl font-bold text-white tracking-tight">Warehouse Density Map</h2>
                            <p className="text-slate-400 text-sm mt-1">WH-Main (SF) / Storage Zone Alpha</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded bg-green-500/30 border border-green-500/50" />
                                <span className="text-[10px] text-slate-400">Available</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded bg-yellow-500/30 border border-yellow-500/50" />
                                <span className="text-[10px] text-slate-400">Moderate</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 rounded bg-red-500/30 border border-red-500/50" />
                                <span className="text-[10px] text-slate-400">Critical</span>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 flex-1">
                        <div className="lg:col-span-3 glass rounded-3xl p-8 border border-white/5 shadow-inner">
                            <div className="grid grid-cols-4 md:grid-cols-8 gap-4">
                                {ZONES.map(z => (
                                    <div 
                                        key={z.id}
                                        onClick={() => setSelected(z)}
                                        className={`aspect-square rounded-xl border flex flex-col items-center justify-center cursor-pointer transition-all hover:scale-105 active:scale-95 group relative ${
                                            z.utilization > 80 ? 'bg-red-500/10 border-red-500/40' :
                                            z.utilization > 50 ? 'bg-yellow-500/10 border-yellow-500/40' :
                                            'bg-green-500/10 border-green-500/40'
                                        } ${selected?.id === z.id ? 'ring-2 ring-white border-white' : ''}`}
                                    >
                                        <span className="text-xs font-bold text-white font-mono">{z.label}</span>
                                        <span className="text-[10px] font-medium text-slate-400 mt-1">{z.utilization}%</span>
                                        
                                        {/* Hover Tooltip */}
                                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-32 glass p-2 rounded-lg opacity-0 group-hover:opacity-100 pointer-events-none transition-all z-20 border border-white/10 shadow-2xl">
                                            <p className="text-[10px] font-bold text-white mb-1">Zone {z.label}</p>
                                            <p className="text-[9px] text-slate-400">{z.items.toLocaleString()} Items</p>
                                            <p className="text-[9px] text-slate-400">{z.temp}°C Sensor</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="glass rounded-3xl p-6 border border-white/5 flex flex-col gap-6">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-slate-500">Zone Details</h3>
                            {selected ? (
                                <div className="space-y-6 fade-in">
                                    <div className="p-4 bg-white/5 rounded-2xl border border-white/10">
                                        <p className="text-3xl font-bold text-white font-mono">{selected.label}</p>
                                        <p className="text-xs text-slate-400 mt-1 uppercase font-bold tracking-widest">Selected Location</p>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between text-[10px] text-slate-500 font-bold mb-1">
                                                <span>FILL LEVEL</span>
                                                <span>{selected.utilization}%</span>
                                            </div>
                                            <div className="w-full h-2 bg-white/5 rounded-full overflow-hidden">
                                                <div className="h-full bg-odoo" style={{ width: `${selected.utilization}%` }} />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                                                <p className="text-[9px] text-slate-500 font-bold uppercase">Stored Items</p>
                                                <p className="text-lg font-bold text-white">{selected.items}</p>
                                            </div>
                                            <div className="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                                                <p className="text-[9px] text-slate-500 font-bold uppercase">Temperature</p>
                                                <p className="text-lg font-bold text-white">{selected.temp}°</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="pt-4 border-t border-white/5">
                                        <p className="text-[10px] text-slate-500 font-bold uppercase mb-3">Top Products in Zone</p>
                                        {['STEEL-BOLT-M8', 'BRASS-HINGE-01', 'ALU-PLATE-500'].map(p => (
                                            <div key={p} className="flex justify-between items-center py-2 text-xs font-mono text-slate-300 border-b border-white/5 last:border-0">
                                                <span>{p}</span>
                                                <ChevronRight size={12} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-center text-slate-600">
                                    <Maximize2 size={32} className="mb-4 opacity-20" />
                                    <p className="text-xs italic">Select a zone on the map to view granular stock data</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const Transfers = () => {
            const [step, setStep] = useState(1);
            
            return (
                <div className="p-8 h-full flex flex-col items-center justify-center fade-in">
                    <div className="w-full max-w-4xl glass rounded-[40px] overflow-hidden border border-white/10 shadow-[0_32px_64px_-16px_rgba(0,0,0,0.6)] relative">
                        <div className="absolute top-0 w-full h-1.5 bg-gradient-to-r from-odoo via-purple-500 to-indigo-600" />
                        
                        <div className="p-10 flex flex-col lg:flex-row gap-12">
                            <div className="lg:w-1/3 space-y-8">
                                <div className="space-y-2">
                                    <h2 className="text-3xl font-bold text-white tracking-tight">Smart Transfer</h2>
                                    <p className="text-slate-400 text-sm leading-relaxed">Cross-warehouse routing with automated replenishment logic.</p>
                                </div>
                                
                                <div className="space-y-4">
                                    {[
                                        { s: 1, l: 'Location Routing', icon: Globe },
                                        { s: 2, l: 'Product Selection', icon: Package },
                                        { s: 3, l: 'Batch Validation', icon: ShieldCheck }
                                    ].map(st => (
                                        <div key={st.s} className={`flex items-center gap-4 transition-all ${step === st.s ? 'translate-x-2' : 'opacity-40'}`}>
                                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center border font-bold ${step === st.s ? 'bg-odoo border-odoo text-white' : 'border-white/10 text-slate-400'}`}>
                                                <st.icon size={20} />
                                            </div>
                                            <span className={`text-sm font-bold tracking-tight ${step === st.s ? 'text-white' : 'text-slate-600'}`}>{st.l}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="flex-1 bg-white/5 rounded-3xl p-8 border border-white/5 min-h-[400px] flex flex-col">
                                {step === 1 && (
                                    <div className="flex-1 space-y-8 fade-in">
                                        <div className="space-y-4">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Source Warehouse</label>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {WAREHOUSES.map(wh => (
                                                    <div key={wh.id} className="p-4 rounded-2xl bg-black/40 border border-white/10 hover:border-odoo cursor-pointer transition-all">
                                                        <p className="text-xs font-bold text-white">{wh.name}</p>
                                                        <p className="text-[10px] text-slate-500 font-mono mt-1">{wh.code}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex justify-center">
                                            <div className="p-2 bg-odoo/20 rounded-full text-odoo">
                                                <ArrowRightLeft className="rotate-90" />
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Destination Node</label>
                                            <div className="p-4 rounded-2xl bg-white/5 border border-dashed border-white/10 flex items-center justify-center text-slate-500 text-xs gap-2 hover:bg-white/10 cursor-pointer">
                                                <Plus size={16} /> Select Terminal
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {step === 2 && (
                                    <div className="flex-1 space-y-6 fade-in">
                                        <div className="p-4 rounded-2xl bg-blue-500/10 border border-blue-500/20 flex gap-4">
                                            <div className="p-2 bg-blue-500 rounded-lg text-white self-start">
                                                <Database size={20} />
                                            </div>
                                            <div>
                                                <p className="text-xs font-bold text-blue-200">System Recommendation</p>
                                                <p className="text-[10px] text-blue-300/80 mt-1 leading-relaxed">
                                                    Transfer 450 units of <b>ALU-PRO-01</b> to WH-QC to cover projected quality testing backlogs for Week 42.
                                                </p>
                                            </div>
                                        </div>
                                        <div className="space-y-2">
                                            {['ALU-PRO-01', 'ALU-PRO-02', 'BOLT-X-99'].map(p => (
                                                <div key={p} className="flex items-center gap-4 p-4 rounded-2xl bg-black/40 border border-white/5 group hover:border-white/20">
                                                    <div className="w-10 h-10 rounded-lg bg-white/5 flex items-center justify-center text-slate-400 group-hover:text-odoo transition-colors">
                                                        <Box size={20} />
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-xs font-bold text-white">{p}</p>
                                                        <p className="text-[9px] text-slate-500 font-mono">Stock: 2,400 | Reserved: 112</p>
                                                    </div>
                                                    <input type="checkbox" className="w-5 h-5 accent-odoo bg-transparent" />
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="pt-8 mt-auto flex justify-between items-center">
                                    <button 
                                        onClick={() => setStep(s => Math.max(1, s - 1))}
                                        className="text-xs font-bold text-slate-500 hover:text-white transition-colors"
                                    >
                                        Back
                                    </button>
                                    <button 
                                        onClick={() => setStep(s => Math.min(3, s + 1))}
                                        className="px-8 py-3 bg-odoo text-white rounded-2xl text-xs font-bold shadow-xl shadow-purple-900/30 hover:bg-[#5a3b52] active:scale-95 transition-all flex items-center gap-2"
                                    >
                                        {step === 3 ? 'Finalize & Post' : 'Continue'} <ChevronRight size={16} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AuditLogs = () => (
            <div className="p-8 h-full flex flex-col gap-6 fade-in overflow-hidden">
                <div className="flex justify-between items-center">
                    <div>
                        <h2 className="text-2xl font-bold text-white tracking-tight">System Audit Trail</h2>
                        <p className="text-slate-400 text-sm mt-1">Immutable ledger of every inventory event on Odoo 18 ORM.</p>
                    </div>
                    <div className="flex gap-2">
                        <button className="flex items-center gap-2 px-4 py-2 bg-white/5 border border-white/10 rounded-xl text-xs font-semibold text-slate-300 hover:bg-white/10 transition-all">
                            <Filter size={14} /> Filter Logs
                        </button>
                        <button className="flex items-center gap-2 px-4 py-2 bg-white/5 border border-white/10 rounded-xl text-xs font-semibold text-slate-300 hover:bg-white/10 transition-all">
                            <Download size={14} /> Export CSV
                        </button>
                    </div>
                </div>

                <div className="flex-1 glass rounded-3xl border border-white/5 overflow-hidden flex flex-col shadow-2xl">
                    <div className="overflow-x-auto custom-scrollbar">
                        <table className="w-full text-left border-collapse">
                            <thead>
                                <tr className="bg-white/5 text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-white/5">
                                    <th className="px-8 py-5">Status</th>
                                    <th className="px-6 py-5">Event ID</th>
                                    <th className="px-6 py-5">Operation</th>
                                    <th className="px-6 py-5">Target SKU/Ref</th>
                                    <th className="px-6 py-5">Origin/Destination</th>
                                    <th className="px-6 py-5">User</th>
                                    <th className="px-6 py-5 text-right">Timestamp</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-white/5">
                                {INITIAL_LOGS.map(log => (
                                    <tr key={log.id} className="hover:bg-white/5 transition-colors group">
                                        <td className="px-8 py-5">
                                            <span className={`px-2 py-0.5 rounded-full text-[9px] font-bold uppercase tracking-widest border ${
                                                log.status === 'success' ? 'bg-green-500/10 text-green-500 border-green-500/20' : 
                                                log.status === 'warning' ? 'bg-orange-500/10 text-orange-500 border-orange-500/20' : 
                                                'bg-red-500/10 text-red-500 border-red-500/20'
                                            }`}>
                                                {log.status}
                                            </span>
                                        </td>
                                        <td className="px-6 py-5 text-xs font-mono font-bold text-slate-300">{log.id}</td>
                                        <td className="px-6 py-5 text-xs font-medium text-white">{log.action}</td>
                                        <td className="px-6 py-5 text-xs font-mono text-slate-400 group-hover:text-odoo transition-colors">{log.target}</td>
                                        <td className="px-6 py-5 text-xs text-slate-400">{log.loc}</td>
                                        <td className="px-6 py-5">
                                            <div className="flex items-center gap-2">
                                                <div className="w-6 h-6 rounded-full bg-slate-800 border border-white/10 flex items-center justify-center text-[9px] text-slate-400">{log.user.charAt(0)}</div>
                                                <span className="text-xs text-slate-300 font-medium">{log.user}</span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-5 text-right text-xs font-mono text-slate-500">{log.time}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('dashboard');

            return (
                <div className="flex h-screen w-screen overflow-hidden">
                    <Sidebar currentView={view} setView={setView} />
                    
                    <main className="flex-1 flex flex-col bg-slate-950/40 relative">
                        {/* Abstract Background Accents */}
                        <div className="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-600/10 blur-[120px] rounded-full pointer-events-none" />
                        <div className="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-indigo-600/10 blur-[120px] rounded-full pointer-events-none" />
                        
                        <TopBar />
                        
                        <div className="flex-1 relative overflow-hidden">
                            {view === 'dashboard' && <Dashboard />}
                            {view === 'scanner' && <ScannerUI />}
                            {view === 'heatmap' && <Heatmap />}
                            {view === 'transfers' && <Transfers />}
                            {view === 'logs' && <AuditLogs />}
                            {view === 'settings' && (
                                <div className="p-12 flex flex-col items-center justify-center h-full text-slate-600 opacity-30 italic">
                                    <Settings size={64} className="mb-4" />
                                    <p>Odoo Core Settings Engine v18.0.2</p>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
</body>
</html>
