<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-odoo-module - Advanced Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .glass { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .odoo-purple { background-color: #714B67; }
        .odoo-purple-text { color: #714B67; }
        .odoo-purple-border { border-color: #714B67; }
        .success-bg { background-color: #28A745; }
        .warning-bg { background-color: #FFC107; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scan-line {
            height: 2px;
            background: #28A745;
            position: absolute;
            width: 100%;
            top: 0;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 15px #28A745;
        }
        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }
        .heatmap-cell {
            transition: all 0.3s ease;
        }
        .heatmap-cell:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 20px rgba(113, 75, 103, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            LayoutDashboard, Barcode, Map, ArrowLeftRight, 
            History, Settings, Bell, Search, Menu, 
            Package, Warehouse, AlertCircle, CheckCircle2,
            ChevronRight, User, MoreVertical, Layers, 
            Maximize2, Thermometer, Box, Truck, Zap
        } = lucideMicrosoft;

        // --- Mock Data ---
        const INITIAL_STOCK = [
            { id: '1', sku: 'LAP-MB-14', name: 'MacBook Pro 14', lot: 'LOT2023-A1', qty: 45, max: 100, zone: 'Aisle A1', warehouse: 'Main WH', expiry: '2025-12-01' },
            { id: '2', sku: 'PHN-IP-15', name: 'iPhone 15 Pro', lot: 'LOT2023-B2', qty: 120, max: 200, zone: 'Aisle B2', warehouse: 'Satellite WH', expiry: '2026-06-15' },
            { id: '3', sku: 'MON-DE-27', name: 'Dell 27" Monitor', lot: 'LOT2023-C3', qty: 12, max: 50, zone: 'Aisle C1', warehouse: 'Main WH', expiry: null },
            { id: '4', sku: 'MOU-LG-90', name: 'Logitech G903', lot: 'LOT2023-D4', qty: 88, max: 150, zone: 'Aisle A2', warehouse: 'Main WH', expiry: null },
        ];

        const AUDIT_LOGS = [
            { id: 1, user: 'John Doe', action: 'Barcode Scan', details: 'SKU: LAP-MB-14 | Lot: LOT2023-A1', status: 'success', time: '2 mins ago' },
            { id: 2, user: 'Jane Smith', action: 'Zone Adjustment', details: 'Moved 10 units to QC-01', status: 'success', time: '15 mins ago' },
            { id: 3, user: 'System', action: 'Low Stock Alert', details: 'MON-DE-27 below safety buffer', status: 'warning', time: '1 hour ago' },
            { id: 4, user: 'John Doe', action: 'Barcode Error', details: 'Invalid GS1 Identifier (AI 99)', status: 'error', time: '2 hours ago' },
        ];

        // --- Shared Components ---

        const StatCard = ({ title, value, icon: Icon, trend, color }) => (
            <div className="glass p-5 rounded-xl flex items-center justify-between">
                <div>
                    <p className="text-slate-400 text-xs font-medium uppercase tracking-wider">{title}</p>
                    <h3 className="text-2xl font-bold mt-1">{value}</h3>
                    {trend && <span className={`text-xs ${trend.startsWith('+') ? 'text-green-400' : 'text-red-400'}`}>{trend} from last week</span>}
                </div>
                <div className={`p-3 rounded-lg ${color || 'bg-slate-800'}`}>
                    <Icon size={20} className="text-white" />
                </div>
            </div>
        );

        // --- Main Sections ---

        const Dashboard = () => (
            <div className="space-y-6 animate-in fade-in duration-500">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <StatCard title="ATP Stock" value="1,245" icon={Package} trend="+12%" color="bg-[#714B67]" />
                    <StatCard title="Active Transfers" value="18" icon={Truck} trend="+2" color="bg-blue-600" />
                    <StatCard title="Zone Utilization" value="78%" icon={Layers} trend="-3%" color="bg-indigo-600" />
                    <StatCard title="Quality Holds" value="4" icon={AlertCircle} trend="0%" color="bg-amber-600" />
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 glass rounded-2xl p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-lg font-semibold flex items-center gap-2">
                                <Zap size={18} className="text-amber-400" /> Live Inventory Feed
                            </h2>
                            <button className="text-xs text-slate-400 hover:text-white transition-colors">View All</button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left">
                                <thead>
                                    <tr className="border-b border-slate-700/50 text-slate-400 text-sm">
                                        <th className="pb-3 font-medium">SKU / Product</th>
                                        <th className="pb-3 font-medium">Location</th>
                                        <th className="pb-3 font-medium">Qty on Hand</th>
                                        <th className="pb-3 font-medium">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-700/30">
                                    {INITIAL_STOCK.map(item => (
                                        <tr key={item.id} className="hover:bg-slate-800/30 transition-colors">
                                            <td className="py-4">
                                                <p className="font-medium text-slate-100">{item.name}</p>
                                                <p className="text-xs text-slate-500">{item.sku}</p>
                                            </td>
                                            <td className="py-4">
                                                <span className="text-sm text-slate-300">{item.warehouse}</span>
                                                <p className="text-[10px] text-slate-500">{item.zone}</p>
                                            </td>
                                            <td className="py-4">
                                                <div className="w-24 bg-slate-700/50 h-1.5 rounded-full overflow-hidden mb-1">
                                                    <div 
                                                        className={`h-full rounded-full ${item.qty < 20 ? 'bg-red-500' : 'bg-green-500'}`} 
                                                        style={{ width: `${(item.qty/item.max)*100}%` }}
                                                    ></div>
                                                </div>
                                                <span className="text-sm font-semibold">{item.qty} / {item.max}</span>
                                            </td>
                                            <td className="py-4 text-sm">
                                                <span className={`px-2 py-0.5 rounded-full text-[10px] font-bold uppercase ${item.qty < 20 ? 'bg-red-900/40 text-red-400' : 'bg-green-900/40 text-green-400'}`}>
                                                    {item.qty < 20 ? 'Critically Low' : 'Healthy'}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div className="glass rounded-2xl p-6">
                        <h2 className="text-lg font-semibold mb-6 flex items-center gap-2">
                            <History size={18} className="text-slate-400" /> Audit Trail
                        </h2>
                        <div className="space-y-4">
                            {AUDIT_LOGS.map(log => (
                                <div key={log.id} className="flex gap-4 p-3 rounded-lg hover:bg-slate-800/40 transition-colors border border-transparent hover:border-slate-700/50">
                                    <div className={`mt-1 p-1.5 rounded-full h-fit ${log.status === 'success' ? 'bg-green-900/40 text-green-400' : 'bg-amber-900/40 text-amber-400'}`}>
                                        {log.status === 'success' ? <CheckCircle2 size={12} /> : <AlertCircle size={12} />}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <p className="text-sm font-medium text-slate-200 truncate">{log.action}</p>
                                        <p className="text-xs text-slate-400 truncate">{log.details}</p>
                                        <div className="flex items-center gap-2 mt-1">
                                            <span className="text-[10px] text-[#714B67] font-bold">{log.user}</span>
                                            <span className="text-[10px] text-slate-600">â€¢</span>
                                            <span className="text-[10px] text-slate-500">{log.time}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <button className="w-full mt-6 py-2 rounded-lg border border-slate-700 text-xs text-slate-400 hover:bg-slate-800 hover:text-white transition-all">
                            Download Full Log (CSV)
                        </button>
                    </div>
                </div>
            </div>
        );

        const BarcodeScanner = () => {
            const [scanning, setScanning] = useState(false);
            const [lastScan, setLastScan] = useState(null);
            const [progress, setProgress] = useState(65);

            const simulateScan = () => {
                setScanning(true);
                // Simulate GS1-128 Parsing
                setTimeout(() => {
                    const mockGS1 = "01000123456789051725120110LOT2023-A1";
                    const result = {
                        raw: mockGS1,
                        sku: "LAP-MB-14",
                        lot: "LOT2023-A1",
                        expiry: "2025-12-01",
                        name: "MacBook Pro 14"
                    };
                    setLastScan(result);
                    setScanning(false);
                    // Voice Feedback
                    const utterance = new SpeechSynthesisUtterance("Scan successful. Item: MacBook Pro 14. Lot A 1 added.");
                    window.speechSynthesis.speak(utterance);
                }, 1500);
            };

            return (
                <div className="max-w-4xl mx-auto animate-in slide-in-from-bottom-10 duration-500">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="glass rounded-2xl overflow-hidden relative">
                            <div className="h-96 bg-black flex items-center justify-center relative">
                                {scanning && <div className="scan-line"></div>}
                                <div className="z-10 text-center px-6">
                                    <Barcode size={64} className={scanning ? 'text-green-500' : 'text-slate-700'} />
                                    <p className="mt-4 text-slate-400 text-sm">
                                        {scanning ? 'Decoding GS1-128 Data...' : 'Camera stream active. Align barcode within guides.'}
                                    </p>
                                </div>
                                <div className="absolute top-4 right-4 flex gap-2">
                                    <div className="p-2 bg-black/50 rounded-lg text-white backdrop-blur-md cursor-pointer hover:bg-black/80 transition-all">
                                        <Maximize2 size={16} />
                                    </div>
                                </div>
                                <div className="absolute inset-8 border-2 border-slate-500/20 rounded-2xl"></div>
                            </div>
                            <div className="p-6">
                                <button 
                                    onClick={simulateScan}
                                    disabled={scanning}
                                    className="w-full odoo-purple text-white py-4 rounded-xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all disabled:opacity-50"
                                >
                                    <Barcode size={20} />
                                    {scanning ? 'SCANNING...' : 'TRIGGER SCAN'}
                                </button>
                                <div className="mt-6">
                                    <div className="flex justify-between text-xs text-slate-400 mb-2">
                                        <span>Pick Progress (Picking #4502)</span>
                                        <span className="font-bold text-white">12 / 18 Items</span>
                                    </div>
                                    <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                        <div className="h-full odoo-purple" style={{ width: '65%' }}></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div className="glass rounded-2xl p-6">
                                <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <CheckCircle2 size={18} className="text-green-400" /> Validation Result
                                </h3>
                                {lastScan ? (
                                    <div className="space-y-4 animate-in fade-in duration-300">
                                        <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50">
                                            <p className="text-[10px] text-slate-500 uppercase font-bold mb-1">Raw GS1 Data</p>
                                            <p className="text-xs font-mono text-slate-300 break-all">{lastScan.raw}</p>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="glass bg-white/5 p-3 rounded-lg">
                                                <p className="text-[10px] text-slate-500 uppercase font-bold">Product</p>
                                                <p className="text-sm font-medium">{lastScan.name}</p>
                                            </div>
                                            <div className="glass bg-white/5 p-3 rounded-lg">
                                                <p className="text-[10px] text-slate-500 uppercase font-bold">Lot ID</p>
                                                <p className="text-sm font-medium">{lastScan.lot}</p>
                                            </div>
                                            <div className="glass bg-white/5 p-3 rounded-lg">
                                                <p className="text-[10px] text-slate-500 uppercase font-bold">Expiry Date</p>
                                                <p className="text-sm font-medium">{lastScan.expiry || 'N/A'}</p>
                                            </div>
                                            <div className="glass bg-white/5 p-3 rounded-lg">
                                                <p className="text-[10px] text-slate-500 uppercase font-bold">GS1 Status</p>
                                                <p className="text-sm font-medium text-green-400">Validated</p>
                                            </div>
                                        </div>
                                        <button className="w-full py-2 bg-green-600/20 text-green-400 rounded-lg text-sm font-medium border border-green-600/40 hover:bg-green-600/30 transition-all">
                                            Confirm Transfer
                                        </button>
                                    </div>
                                ) : (
                                    <div className="h-48 flex flex-col items-center justify-center text-slate-500 text-center">
                                        <div className="p-4 rounded-full bg-slate-800/50 mb-3">
                                            <AlertCircle size={32} />
                                        </div>
                                        <p className="text-sm">No barcode data detected.<br/>Awaiting scan...</p>
                                    </div>
                                )}
                            </div>

                            <div className="glass rounded-2xl p-6">
                                <h3 className="text-lg font-semibold mb-4">Manual Fallback</h3>
                                <div className="space-y-4">
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={16} />
                                        <input 
                                            type="text" 
                                            placeholder="Enter SKU or Serial Number" 
                                            className="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#714B67] transition-all"
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <button className="py-2 glass text-slate-300 rounded-lg text-sm font-medium border border-slate-700 hover:bg-slate-800 transition-all">
                                            Lookup SKU
                                        </button>
                                        <button className="py-2 glass text-slate-300 rounded-lg text-sm font-medium border border-slate-700 hover:bg-slate-800 transition-all">
                                            Recent Scans
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const WarehouseHeatmap = () => {
            const zones = Array.from({ length: 40 }, (_, i) => ({
                id: i,
                name: `A${Math.floor(i/10)+1}-${i%10}`,
                utilization: Math.floor(Math.random() * 100),
                type: i % 8 === 0 ? 'QC' : 'Stock'
            }));

            return (
                <div className="space-y-6 animate-in zoom-in-95 duration-500">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                            <h2 className="text-2xl font-bold">Warehouse Density Map</h2>
                            <p className="text-slate-400 text-sm">Visualizing "Main WH" Sector A-D utilization</p>
                        </div>
                        <div className="flex gap-2 p-1 glass rounded-xl">
                            <button className="px-4 py-1.5 rounded-lg text-xs font-medium odoo-purple">Capacity</button>
                            <button className="px-4 py-1.5 rounded-lg text-xs font-medium text-slate-400 hover:text-white transition-all">Throughput</button>
                            <button className="px-4 py-1.5 rounded-lg text-xs font-medium text-slate-400 hover:text-white transition-all">Temperature</button>
                        </div>
                    </div>

                    <div className="glass rounded-2xl p-8">
                        <div className="grid grid-cols-5 md:grid-cols-10 gap-3">
                            {zones.map(zone => (
                                <div 
                                    key={zone.id} 
                                    className="heatmap-cell aspect-square rounded-lg flex flex-col items-center justify-center p-2 relative group cursor-pointer border border-white/5 shadow-xl"
                                    style={{
                                        backgroundColor: zone.type === 'QC' 
                                            ? `rgba(255, 193, 7, ${zone.utilization / 100})` 
                                            : `rgba(113, 75, 103, ${zone.utilization / 100})`
                                    }}
                                >
                                    <span className="text-[10px] font-bold text-white drop-shadow-md">{zone.utilization}%</span>
                                    <div className="absolute -top-10 left-1/2 -translate-x-1/2 glass px-3 py-1.5 rounded-lg text-[10px] font-bold opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50 border-white/20">
                                        Zone {zone.name} | {zone.type}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 flex flex-wrap gap-8 justify-center border-t border-slate-700/50 pt-8">
                            <div className="flex items-center gap-3">
                                <div className="w-4 h-4 rounded odoo-purple opacity-20"></div>
                                <span className="text-xs text-slate-400">Empty</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="w-4 h-4 rounded odoo-purple opacity-60"></div>
                                <span className="text-xs text-slate-400">Ideal Fill</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="w-4 h-4 rounded odoo-purple opacity-100"></div>
                                <span className="text-xs text-slate-400">Capacity Alert</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="w-4 h-4 rounded warning-bg"></div>
                                <span className="text-xs text-slate-400">Quality Control (QC)</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const TransferWizard = () => {
            const [selectedSku, setSelectedSku] = useState(null);
            
            return (
                <div className="space-y-6 animate-in slide-in-from-right-10 duration-500">
                    <div className="glass rounded-2xl p-6">
                        <h2 className="text-xl font-bold mb-6">Smart Inter-Warehouse Transfer (IWT)</h2>
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="space-y-4">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest">Source Node</label>
                                <div className="p-4 rounded-xl border border-slate-700 bg-slate-800/30">
                                    <p className="font-bold flex items-center gap-2"><Warehouse size={16} className="text-[#714B67]" /> Main Fulfillment Center</p>
                                    <p className="text-xs text-slate-500 mt-1">Chicago, IL - North Sector</p>
                                </div>
                                <div className="flex justify-center h-8">
                                    <ArrowLeftRight size={24} className="text-slate-600 rotate-90 lg:rotate-0" />
                                </div>
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest">Destination Node</label>
                                <div className="p-4 rounded-xl border-2 border-dashed border-slate-700 hover:border-[#714B67] cursor-pointer transition-all bg-slate-800/10">
                                    <p className="font-bold text-slate-400 flex items-center gap-2"><Warehouse size={16} /> Select Destination...</p>
                                </div>
                            </div>

                            <div className="lg:col-span-2 glass bg-white/5 rounded-xl p-6">
                                <h3 className="font-semibold mb-4">Auto-Route Calculation</h3>
                                <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-800 space-y-4">
                                    <div className="flex justify-between items-center text-sm">
                                        <span className="text-slate-400">Optimal Route:</span>
                                        <span className="font-medium text-green-400">Express Ground (Next Day)</span>
                                    </div>
                                    <div className="flex justify-between items-center text-sm">
                                        <span className="text-slate-400">Estimated Lead Time:</span>
                                        <span className="font-medium">14 Hours</span>
                                    </div>
                                    <div className="flex justify-between items-center text-sm">
                                        <span className="text-slate-400">Trigger Rule:</span>
                                        <span className="font-medium italic">Push Rule (Safety Stock Minimum)</span>
                                    </div>
                                </div>
                                <div className="mt-6">
                                    <h4 className="text-xs font-bold text-slate-500 uppercase mb-4">Required Items (Auto-calculated)</h4>
                                    <div className="space-y-2">
                                        {INITIAL_STOCK.slice(0, 3).map(item => (
                                            <div key={item.id} className="flex items-center justify-between p-3 rounded-lg bg-slate-800/40 border border-slate-700/50">
                                                <div className="flex items-center gap-3">
                                                    <Box size={18} className="text-slate-400" />
                                                    <div>
                                                        <p className="text-sm font-medium">{item.name}</p>
                                                        <p className="text-[10px] text-slate-500">{item.sku}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <span className="text-xs font-bold px-2 py-0.5 rounded bg-slate-900">Qty: 25</span>
                                                    <button className="text-red-400 hover:text-red-300"><AlertCircle size={16}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <button className="w-full mt-6 odoo-purple py-3 rounded-xl font-bold hover:brightness-110 active:scale-95 transition-all">
                                        VALIDATE & GENERATE PICKING
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AuditLogFull = () => (
            <div className="glass rounded-2xl p-6 animate-in fade-in duration-500">
                <div className="flex items-center justify-between mb-8">
                    <h2 className="text-2xl font-bold">Scanning Compliance Logs</h2>
                    <div className="flex gap-4">
                        <div className="relative">
                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={16} />
                            <input 
                                type="text" 
                                placeholder="Filter by user or SKU..." 
                                className="bg-slate-800/50 border border-slate-700 rounded-lg py-2 pl-10 pr-4 text-sm focus:outline-none"
                            />
                        </div>
                        <button className="px-4 py-2 glass rounded-lg text-sm border border-slate-700 flex items-center gap-2">
                            <History size={16} /> Export JSON
                        </button>
                    </div>
                </div>
                <div className="w-full overflow-hidden">
                    <table className="w-full text-left">
                        <thead>
                            <tr className="border-b border-slate-700/50 text-slate-400 text-sm">
                                <th className="pb-4 px-4 font-medium">Timestamp</th>
                                <th className="pb-4 px-4 font-medium">User</th>
                                <th className="pb-4 px-4 font-medium">Operation</th>
                                <th className="pb-4 px-4 font-medium">Device Info</th>
                                <th className="pb-4 px-4 font-medium">Data (Raw Payload)</th>
                                <th className="pb-4 px-4 font-medium">Status</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-700/30">
                            {[...Array(8)].map((_, i) => (
                                <tr key={i} className="hover:bg-slate-800/30 transition-colors">
                                    <td className="py-4 px-4 text-xs text-slate-300">2023-11-20 14:23:{10+i}</td>
                                    <td className="py-4 px-4 text-sm font-medium">Clerk_0{i + 1}</td>
                                    <td className="py-4 px-4 text-sm">IWT-PICK-40{i}</td>
                                    <td className="py-4 px-4 text-xs text-slate-500 font-mono">Zebra-TC52-OS13</td>
                                    <td className="py-4 px-4 text-[10px] text-slate-400 font-mono break-all max-w-xs">
                                        (01)00012345678905(17)251201(10)LOT_X92_B{i}
                                    </td>
                                    <td className="py-4 px-4">
                                        <span className="flex items-center gap-1.5 text-xs text-green-400 font-medium">
                                            <CheckCircle2 size={12} /> Validated
                                        </span>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );

        // --- Main App Layout ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);

            const navigation = [
                { id: 'dashboard', name: 'Global Insight', icon: LayoutDashboard },
                { id: 'scanner', name: 'GS1-128 Scanner', icon: Barcode },
                { id: 'heatmap', name: 'Warehouse Layout', icon: Map },
                { id: 'transfers', name: 'Smart Transfers', icon: ArrowLeftRight },
                { id: 'logs', name: 'Audit Compliance', icon: History },
                { id: 'settings', name: 'System Config', icon: Settings },
            ];

            const renderContent = () => {
                switch(activeTab) {
                    case 'dashboard': return <Dashboard />;
                    case 'scanner': return <BarcodeScanner />;
                    case 'heatmap': return <WarehouseHeatmap />;
                    case 'transfers': return <TransferWizard />;
                    case 'logs': return <AuditLogFull />;
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="flex h-screen w-full">
                    {/* Sidebar */}
                    <div className={`${isSidebarOpen ? 'w-64' : 'w-20'} h-full glass border-r border-slate-800 transition-all duration-300 flex flex-col hidden lg:flex`}>
                        <div className="p-6 flex items-center gap-3">
                            <div className="w-10 h-10 odoo-purple rounded-xl flex items-center justify-center shadow-lg shadow-[#714B67]/20">
                                <Box className="text-white" size={24} />
                            </div>
                            {isSidebarOpen && <span className="font-bold text-lg tracking-tight">Odoo <span className="text-[#714B67]">Inv 18</span></span>}
                        </div>
                        
                        <nav className="flex-1 px-4 mt-4 space-y-1">
                            {navigation.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-4 px-4 py-3 rounded-xl transition-all ${
                                        activeTab === item.id 
                                        ? 'odoo-purple text-white shadow-lg shadow-[#714B67]/20' 
                                        : 'text-slate-400 hover:text-white hover:bg-slate-800/50'
                                    }`}
                                >
                                    <item.icon size={20} />
                                    {isSidebarOpen && <span className="text-sm font-medium">{item.name}</span>}
                                </button>
                            ))}
                        </nav>

                        <div className="p-4">
                            <div className="glass rounded-xl p-4 bg-white/5 border-white/5">
                                {isSidebarOpen ? (
                                    <>
                                        <p className="text-[10px] text-slate-500 uppercase font-bold mb-2">Sync Status</p>
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                            <span className="text-xs text-slate-300">Connected to Odoo Core</span>
                                        </div>
                                    </>
                                ) : (
                                    <div className="w-2 h-2 mx-auto rounded-full bg-green-500"></div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Main Workspace */}
                    <div className="flex-1 flex flex-col h-full overflow-hidden bg-slate-950/50">
                        {/* Header */}
                        <header className="h-16 glass flex items-center justify-between px-6 z-40 border-b border-slate-800">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="text-slate-400 hover:text-white lg:block hidden">
                                    <Menu size={20} />
                                </button>
                                <div className="lg:hidden w-8 h-8 odoo-purple rounded flex items-center justify-center">
                                    <Box size={16} className="text-white" />
                                </div>
                                <div className="h-4 w-[1px] bg-slate-800 hidden lg:block mx-2"></div>
                                <div className="flex items-center text-xs text-slate-500">
                                    <span>Inventory</span>
                                    <ChevronRight size={14} className="mx-1" />
                                    <span className="text-slate-200 font-medium capitalize">{activeTab}</span>
                                </div>
                            </div>

                            <div className="flex items-center gap-5">
                                <div className="relative hidden sm:block">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={16} />
                                    <input 
                                        type="text" 
                                        placeholder="Quick Search (SKU, Picking...)" 
                                        className="bg-slate-900/50 border border-slate-800 rounded-full py-2 pl-10 pr-4 text-xs w-64 focus:outline-none focus:ring-1 focus:ring-[#714B67] transition-all"
                                    />
                                </div>
                                <div className="relative cursor-pointer text-slate-400 hover:text-white transition-all">
                                    <Bell size={20} />
                                    <span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-[8px] font-bold flex items-center justify-center rounded-full border-2 border-slate-950">4</span>
                                </div>
                                <div className="flex items-center gap-3 pl-4 border-l border-slate-800">
                                    <div className="text-right hidden sm:block">
                                        <p className="text-xs font-bold">Admin Manager</p>
                                        <p className="text-[10px] text-slate-500">Inventory Operations</p>
                                    </div>
                                    <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-[#714B67] to-indigo-500 flex items-center justify-center text-xs font-bold border border-white/20">
                                        AM
                                    </div>
                                </div>
                            </div>
                        </header>

                        {/* View Content */}
                        <main className="flex-1 overflow-y-auto scrollbar-hide p-6">
                            {renderContent()}
                        </main>

                        {/* Mobile Navigation */}
                        <div className="lg:hidden glass border-t border-slate-800 flex justify-around items-center p-3 z-50">
                            {navigation.slice(0, 4).map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`p-2 rounded-lg ${activeTab === item.id ? 'odoo-purple text-white' : 'text-slate-500'}`}
                                >
                                    <item.icon size={24} />
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
