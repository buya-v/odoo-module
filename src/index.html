        const StatCard = ({ title, value, icon, color }) => {

        const InventoryList = ({ items }) => {
            const [newItemName, setNewItemName] = useState("");
            const [newItemQuantity, setNewItemQuantity] = useState(0);
            const [inventoryItems, setInventoryItems] = useState(items);

            const handleAddItem = () => {
                if (newItemName && newItemQuantity > 0) {
                    setInventoryItems([...inventoryItems, { name: newItemName, quantity: newItemQuantity }]);
                    setNewItemName("");
                    setNewItemQuantity(0);
                }
            };

            const handleDeleteItem = (index) => {
                const updatedItems = [...inventoryItems];
                updatedItems.splice(index, 1);
                setInventoryItems(updatedItems);
            };

            const handleEditItem = (index) => {
              const itemName = prompt("Enter the new name of the item:", inventoryItems[index].name);
              const itemQuantity = prompt("Enter the new quantity of the item:", inventoryItems[index].quantity);

              if (itemName !== null && itemQuantity !== null) {
                const updatedItems = [...inventoryItems];
                updatedItems[index] = { name: itemName, quantity: parseInt(itemQuantity) };
                setInventoryItems(updatedItems);
              }
            };

            return (
                <div className="bg-gray-800 p-4 rounded-md shadow-md glass">
                    <h3 className="text-lg font-semibold mb-2">Inventory Items</h3>
                    <div className="overflow-x-auto">
                      <table className="min-w-full divide-y divide-gray-700">
                        <thead>
                          <tr>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Quantity</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-700">

                              <td className="px-6 py-4 whitespace-nowrap">{item.quantity}</td>
                              <td className="px-6 py-4 whitespace-nowrap">

                                <button className="text-red-500 hover:text-red-700" onClick={() => handleDeleteItem(index)}><Trash2 className="h-4 w-4" /></button>

                          ))}

                    <div className="mt-4">

        const TransferRequest = ({request}) => {
            const [status, setStatus] = useState(request.status);

            const handleApprove = () => {
                setStatus("Approved");
            };

            const handleReject = () => {
                setStatus("Rejected");
            };

            return (

                    <h3 className="text-lg font-semibold mb-2">Transfer Request</h3>
                    <ul>
                        <li className="py-2 border-b border-gray-700 last:border-b-0">
                            <div className="flex justify-between items-center">
                                <span>Request ID: {request.id}</span>
                                <span className="text-gray-400">Status: {status}</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span>From: {request.from}</span>
                                <span className="text-gray-400">To: {request.to}</span>

                                <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline mr-2" onClick={handleApprove}>Approve</button>
                                <button className="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline" onClick={handleReject}>Reject</button>
                            </div>
                        </li>
                    </ul>
                </div>
            );
        };

        const BarcodeScannerInterface = () => {
            const [barcode, setBarcode] = useState("");
            const [scanResult, setScanResult] = useState("");
            const [scanStatus, setScanStatus] = useState("idle"); // idle, scanning, success, error

            const handleScan = (e) => {
                e.preventDefault();
                setScanResult("Scanning...");
                setScanStatus("scanning");

                // Simulate GS1-128 parsing (SKU, Lot, Expiry, Weight)
                const parsedData = parseGS1Barcode(barcode);

                setTimeout(() => {
                    if (barcode) {
                        if (parsedData) {
                            setScanResult(`Successfully scanned: SKU: ${parsedData.sku}, Lot: ${parsedData.lot}, Expiry: ${parsedData.expiry}, Weight: ${parsedData.weight}`);
                            setScanStatus("success");
                            // Simulate voice feedback (browser needs permission)
                            speak("Scan successful");
                        } else {
                            setScanResult(`Error: Invalid barcode format: ${barcode}`);
                            setScanStatus("error");
                             speak("Scan error");
                        }
                    } else {
                        setScanResult("Error: Barcode cannot be empty");
                        setScanStatus("error");
                         speak("Scan error");
                    }
                }, 1500); // Simulate scanning delay
            };

            // GS1-128 barcode parsing simulation
            const parseGS1Barcode = (barcode) => {
                // In real implementation, you'd use a GS1 parsing library
                // Here's a very basic example:
                if (barcode.startsWith("(01)")) { // Assume (01) is SKU
                    const sku = barcode.substring(4, 12); // First 8 digits after (01)
                    const lot = "LOT123";
                    const expiry = "2024-12-31";
                    const weight = "1.5kg";
                    return { sku, lot, expiry, weight };
                }
                return null;
            };

            const speak = (text) => {
              if ('speechSynthesis' in window) {
                  const synth = window.speechSynthesis;
                  const utterance = new SpeechSynthesisUtterance(text);
                  synth.speak(utterance);
              } else {
                  console.warn('Speech synthesis not supported');
              }
            };

            return (
                <div className="bg-gray-800 p-4 rounded-md shadow-md glass">
                    <h3 className="text-lg font-semibold mb-2">Barcode Scanner</h3>
                    <form onSubmit={handleScan} className="space-y-2">
                        <div>
                            <label htmlFor="barcode" className="block text-sm font-medium text-gray-300">Enter Barcode:</label>
                            <div className="relative">
                                <input
                                    type="text"
                                    id="barcode"
                                    className="mt-1 p-2 w-full rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    value={barcode}
                                    onChange={(e) => setBarcode(e.target.value)}
                                />
                                <div className="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                                    <Barcode className="h-5 w-5 text-gray-400" />
                                </div>
                            </div>
                        </div>
                        <button
                            type="submit"
                            className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        >
                            {scanStatus === "scanning" ? "Scanning..." : "Scan"}
                        </button>
                    </form>
                    {scanResult && (
                        <div className={`mt-4 p-2 rounded-md ${scanStatus === "success" ? "bg-green-700" : "bg-red-700"}`}>
                            {scanStatus === "success" ? <CheckCircle className="inline-block mr-2" /> : <AlertTriangle className="inline-block mr-2" />}
                            {scanResult}
                        </div>
                    )}
                </div>
            );
        };

        const WarehouseHeatmap = () => {
          const [utilization, setUtilization] = useState({
              "A1": 60, "A2": 80, "A3": 20, "A4": 95,
              "B1": 30, "B2": 70, "B3": 50, "B4": 40,

          return(

              <div className="grid grid-cols-4 gap-2">
                  {Object.entries(utilization).map(([zone, value]) => (

        const SmartTransferWizard = () => {
          const [fromWarehouse, setFromWarehouse] = useState("");
          const [toWarehouse, setToWarehouse] = useState("");
          const [item, setItem] = useState("");

          return(

              <h3 className="text-lg font-semibold mb-2">Smart Transfer Wizard</h3>
              <div className="space-y-2">

                  <label className="block text-sm font-medium text-gray-300">From Warehouse:</label>

                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-300">To Warehouse:</label>
                  <input type="text" className="mt-1 p-2 w-full rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" value={toWarehouse} onChange={(e) => setToWarehouse(e.target.value)} placeholder="e.g., WH-B"/>
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-300">Item:</label>
                  <input type="text" className="mt-1 p-2 w-full rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" value={item} onChange={(e) => setItem(e.target.value)} placeholder="e.g., Product X"/>
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-300">Quantity:</label>
                  <input type="number" className="mt-1 p-2 w-full rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" value={quantity} onChange={(e) => setQuantity(parseInt(e.target.value))} placeholder="e.g., 10"/>
                </div>
                <button className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onClick={handleTransfer}>Transfer</button>
              </div>
              {transferStatus && (
                  <div className={`mt-4 p-2 rounded-md ${transferStatus.startsWith("Successfully") ? "bg-green-700" : "bg-yellow-700"}`}>
                      {transferStatus.startsWith("Successfully") ? <CheckCircle className="inline-block mr-2" /> : <AlertTriangle className="inline-block mr-2" />}
                      {transferStatus}
                  </div>
              )}
            </div>
          );
        }

        const ActivityLog = () => {

          const handleDeleteActivity = (id) => {

                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-gray-700">
                    {activities.map((activity) => (

                        <td className="px-6 py-4 whitespace-nowrap">{activity.user}</td>

        const SettingsPanel = () => {

              <div className="space-y-4">

                      className="mt-1 p-2 w-full rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"

                  <div>
                    <label className="block text-sm font-medium text-gray-300">Email:</label>

                      onChange={(e) => setEmail(e.target.value)}

                  </div>
                  <div>
