<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-odoo-module | Advanced Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .odoo-purple { color: #714B67; }
        .bg-odoo-purple { background-color: #714B67; }
        .border-odoo-purple { border-color: #714B67; }
        
        .scanner-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #714B67, transparent);
            position: absolute;
            width: 100%;
            top: 50%;
            animation: scan 2s infinite ease-in-out;
        }

        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        .heatmap-cell {
            transition: all 0.3s ease;
        }
        .heatmap-cell:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 15px rgba(113, 75, 103, 0.5);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LayoutDashboard, Barcode, Warehouse, ArrowLeftRight, 
            History, Settings, Bell, Search, User, 
            TrendingUp, Package, AlertTriangle, CheckCircle2,
            Map, ChevronRight, Filter, Download, Plus, 
            Camera, Volume2, Maximize, X, Activity, Box
        } = lucideReact;

        // --- Mock Data ---
        const MOCK_WAREHOUSES = [
            { id: 1, name: 'Main Hub - Brussels', zones: 12, capacity: 85, status: 'Active' },
            { id: 2, name: 'Regional - Antwerp', zones: 4, capacity: 42, status: 'Active' },
            { id: 3, name: 'Transit Node - Liege', zones: 2, capacity: 15, status: 'Maintenance' }
        ];

        const MOCK_LOGS = [
            { id: 'LOG-8821', user: 'Marc Demo', sku: 'LAP-M2-001', barcode: '(01)054123456789(10)LOT42(17)261231', status: 'success', time: '10:42 AM' },
            { id: 'LOG-8822', user: 'Marc Demo', sku: 'IPH-15-PRO', barcode: '(01)054123456790(10)LOT43(17)261231', status: 'success', time: '10:45 AM' },
            { id: 'LOG-8823', user: 'Admin', sku: 'MOU-LOG-BT', barcode: 'ERR_INVALID_GS1', status: 'error', time: '11:02 AM' },
            { id: 'LOG-8824', user: 'Marc Demo', sku: 'CAB-USB-C', barcode: '(01)054123456795(10)LOT11(17)270101', status: 'success', time: '11:15 AM' }
        ];

        // --- Components ---

        const StatCard = ({ title, value, icon: Icon, trend, color }) => (
            <div className="glass p-5 rounded-xl flex items-start justify-between">
                <div>
                    <p className="text-slate-400 text-sm font-medium">{title}</p>
                    <h3 className="text-2xl font-bold mt-1">{value}</h3>
                    <div className={`flex items-center mt-2 text-xs ${trend > 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                        <TrendingUp size={12} className="mr-1" />
                        <span>{trend > 0 ? '+' : ''}{trend}% from last week</span>
                    </div>
                </div>
                <div className={`p-3 rounded-lg bg-opacity-10 ${color}`}>
                    <Icon className={color.replace('bg-', 'text-')} size={24} />
                </div>
            </div>
        );

        const SidebarItem = ({ icon: Icon, label, active, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-all duration-200 ${
                    active ? 'bg-odoo-purple text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                }`}
            >
                <Icon size={20} />
                <span className="font-medium">{label}</span>
            </button>
        );

        const BarcodeScannerInterface = () => {
            const [scannedItems, setScannedItems] = useState([
                { id: 1, name: 'MacBook Pro M2', qty: 1, target: 5 },
                { id: 2, name: 'iPhone 15 Pro Max', qty: 3, target: 3 },
            ]);
            const [isScanning, setIsScanning] = useState(false);
            const [manualInput, setManualInput] = useState("");

            const simulateScan = () => {
                setIsScanning(true);
                setTimeout(() => {
                    setIsScanning(false);
                    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                    audio.play().catch(() => {});
                }, 1500);
            };

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-2xl font-bold">Mobile Barcode Interface</h2>
                        <div className="flex space-x-2">
                            <span className="px-3 py-1 bg-emerald-500/10 text-emerald-400 text-xs rounded-full border border-emerald-500/20 flex items-center">
                                <Activity size={12} className="mr-1" /> GS1-128 Engine Active
                            </span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 space-y-6">
                            <div className="relative aspect-video glass rounded-2xl overflow-hidden flex items-center justify-center border-2 border-dashed border-slate-700">
                                {isScanning ? (
                                    <>
                                        <div className="absolute inset-0 bg-slate-900/40"></div>
                                        <div className="scanner-line"></div>
                                        <div className="z-10 text-center">
                                            <div className="animate-pulse mb-2">Analyzing GS1-128 String...</div>
                                            <div className="text-xs text-slate-400 font-mono">(01)054123456789(10)LOT42(17)261231</div>
                                        </div>
                                    </>
                                ) : (
                                    <button onClick={simulateScan} className="flex flex-col items-center group">
                                        <div className="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4 group-hover:bg-odoo-purple transition-colors">
                                            <Camera className="text-white" />
                                        </div>
                                        <p className="text-slate-400 font-medium">Tap to start camera scanner</p>
                                    </button>
                                )}
                            </div>

                            <div className="glass p-6 rounded-2xl">
                                <h3 className="text-lg font-semibold mb-4">Manual Fallback</h3>
                                <div className="flex space-x-2">
                                    <input 
                                        type="text" 
                                        placeholder="Enter Barcode / GS1 Raw Data" 
                                        className="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:ring-2 focus:ring-odoo-purple outline-none"
                                        value={manualInput}
                                        onChange={(e) => setManualInput(e.target.value)}
                                    />
                                    <button onClick={simulateScan} className="bg-odoo-purple px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                                        Process
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="glass p-6 rounded-2xl flex flex-col h-full">
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-lg font-semibold text-odoo-purple">Active Picking: WH/OUT/0042</h3>
                                <Maximize size={18} className="text-slate-400 cursor-pointer" />
                            </div>
                            
                            <div className="flex-1 space-y-4">
                                {scannedItems.map(item => (
                                    <div key={item.id} className="p-4 bg-slate-900/50 border border-slate-800 rounded-xl">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="font-medium">{item.name}</span>
                                            <span className={`text-xs px-2 py-0.5 rounded-full ${item.qty === item.target ? 'bg-emerald-500/10 text-emerald-400' : 'bg-amber-500/10 text-amber-400'}`}>
                                                {item.qty === item.target ? 'Complete' : 'Pending'}
                                            </span>
                                        </div>
                                        <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                            <div 
                                                className="bg-odoo-purple h-full transition-all duration-500" 
                                                style={{ width: `${(item.qty / item.target) * 100}%` }}
                                            ></div>
                                        </div>
                                        <div className="flex justify-between text-xs mt-2 text-slate-400 font-mono">
                                            <span>Qty: {item.qty} / {item.target}</span>
                                            <span>SKU: {item.id === 1 ? 'LAP-M2-001' : 'IPH-15-PRO'}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <button className="mt-6 w-full py-4 bg-emerald-600 rounded-xl font-bold flex items-center justify-center space-x-2 hover:bg-emerald-500 transition-colors">
                                <CheckCircle2 size={20} />
                                <span>Validate Picking</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const WarehouseHeatmap = () => {
            const rows = 8;
            const cols = 12;
            const grid = Array.from({ length: rows * cols }, (_, i) => ({
                id: i,
                fill: Math.floor(Math.random() * 100),
                zone: i < 36 ? 'A' : i < 72 ? 'B' : 'C'
            }));

            const getHeatColor = (fill) => {
                if (fill > 90) return 'bg-rose-500';
                if (fill > 70) return 'bg-amber-500';
                if (fill > 40) return 'bg-emerald-500';
                return 'bg-slate-700';
            };

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-2xl font-bold">Storage Density Heatmap</h2>
                            <p className="text-slate-400">Visual floor plan for Main Hub - Brussels</p>
                        </div>
                        <div className="flex space-x-4 bg-slate-900 p-2 rounded-lg border border-slate-800">
                            <div className="flex items-center text-xs text-slate-400"><div className="w-3 h-3 bg-slate-700 rounded mr-1"></div> Empty</div>
                            <div className="flex items-center text-xs text-slate-400"><div className="w-3 h-3 bg-emerald-500 rounded mr-1"></div> Optimal</div>
                            <div className="flex items-center text-xs text-slate-400"><div className="w-3 h-3 bg-amber-500 rounded mr-1"></div> High</div>
                            <div className="flex items-center text-xs text-slate-400"><div className="w-3 h-3 bg-rose-500 rounded mr-1"></div> Critical</div>
                        </div>
                    </div>

                    <div className="glass p-8 rounded-2xl overflow-auto">
                        <div 
                            className="grid gap-2 mx-auto" 
                            style={{ 
                                gridTemplateColumns: `repeat(${cols}, minmax(40px, 1fr))`,
                                width: 'fit-content'
                            }}
                        >
                            {grid.map(cell => (
                                <div 
                                    key={cell.id}
                                    title={`Bin ${cell.id}: ${cell.fill}% capacity`}
                                    className={`heatmap-cell w-10 h-10 rounded cursor-help ${getHeatColor(cell.fill)} flex items-center justify-center text-[10px] font-bold`}
                                >
                                    {cell.fill}%
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 grid grid-cols-3 gap-6">
                            {['A', 'B', 'C'].map(zone => (
                                <div key={zone} className="p-4 bg-slate-900/50 rounded-xl border border-slate-800">
                                    <div className="flex justify-between items-center mb-2">
                                        <h4 className="font-bold">Zone {zone}</h4>
                                        <span className="text-xs text-slate-400">48 Bins</span>
                                    </div>
                                    <div className="text-2xl font-bold">72.4% <span className="text-xs font-normal text-slate-500">Avg. Utilization</span></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const SmartTransferWizard = () => {
            const [source, setSource] = useState(1);
            const [target, setTarget] = useState(2);
            
            return (
                <div className="max-w-4xl mx-auto space-y-6">
                    <div className="text-center">
                        <h2 className="text-3xl font-bold">Smart Transfer Wizard</h2>
                        <p className="text-slate-400 mt-2">AI-optimized routing for Inter-Warehouse Transfers (IWT)</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                        <div className="glass p-6 rounded-2xl h-64 flex flex-col">
                            <h3 className="text-slate-400 font-medium mb-4 flex items-center">
                                <div className="w-2 h-2 rounded-full bg-odoo-purple mr-2"></div> SOURCE NODE
                            </h3>
                            <select 
                                className="bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-odoo-purple"
                                value={source}
                                onChange={(e) => setSource(e.target.value)}
                            >
                                {MOCK_WAREHOUSES.map(wh => <option key={wh.id} value={wh.id}>{wh.name}</option>)}
                            </select>
                            <div className="mt-auto pt-4 border-t border-slate-800">
                                <div className="text-sm text-slate-400">Available Stock</div>
                                <div className="text-xl font-bold">12,450 units</div>
                            </div>
                        </div>

                        <div className="flex flex-col items-center justify-center">
                            <div className="w-12 h-12 bg-odoo-purple rounded-full flex items-center justify-center mb-4 status-pulse">
                                <ArrowLeftRight className="text-white" />
                            </div>
                            <div className="h-px w-full bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
                            <div className="mt-4 text-xs font-mono text-slate-500 px-3 py-1 border border-slate-800 rounded">ROUTE: BRU-ANT-001</div>
                        </div>

                        <div className="glass p-6 rounded-2xl h-64 flex flex-col">
                            <h3 className="text-slate-400 font-medium mb-4 flex items-center">
                                <div className="w-2 h-2 rounded-full bg-emerald-500 mr-2"></div> DESTINATION NODE
                            </h3>
                            <select 
                                className="bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:ring-2 focus:ring-emerald-500"
                                value={target}
                                onChange={(e) => setTarget(e.target.value)}
                            >
                                {MOCK_WAREHOUSES.map(wh => <option key={wh.id} value={wh.id}>{wh.name}</option>)}
                            </select>
                            <div className="mt-auto pt-4 border-t border-slate-800">
                                <div className="text-sm text-slate-400">Transit Duration</div>
                                <div className="text-xl font-bold text-emerald-400">~ 2.5 Hours</div>
                            </div>
                        </div>
                    </div>

                    <div className="glass p-6 rounded-2xl">
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="font-bold">Item Allocation</h3>
                            <button className="text-xs bg-slate-800 hover:bg-slate-700 px-3 py-1 rounded transition-colors">+ Add Items</button>
                        </div>
                        <table className="w-full text-left">
                            <thead>
                                <tr className="text-xs text-slate-500 border-b border-slate-800">
                                    <th className="pb-3">PRODUCT</th>
                                    <th className="pb-3 text-center">CURRENT BAL</th>
                                    <th className="pb-3 text-center">TRANSFER QTY</th>
                                    <th className="pb-3 text-right">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr className="border-b border-slate-800/50">
                                    <td className="py-4 font-medium">Logitech MX Master 3S</td>
                                    <td className="py-4 text-center">450</td>
                                    <td className="py-4 text-center"><input type="number" defaultValue="50" className="bg-slate-900 border border-slate-800 w-16 text-center rounded px-1" /></td>
                                    <td className="py-4 text-right"><X size={16} className="text-rose-500 inline cursor-pointer" /></td>
                                </tr>
                                <tr>
                                    <td className="py-4 font-medium">Dell 27" UltraSharp Monitor</td>
                                    <td className="py-4 text-center">120</td>
                                    <td className="py-4 text-center"><input type="number" defaultValue="15" className="bg-slate-900 border border-slate-800 w-16 text-center rounded px-1" /></td>
                                    <td className="py-4 text-right"><X size={16} className="text-rose-500 inline cursor-pointer" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div className="flex justify-end space-x-3">
                        <button className="px-6 py-2 border border-slate-700 rounded-lg hover:bg-slate-800">Save Draft</button>
                        <button className="px-6 py-2 bg-odoo-purple text-white rounded-lg hover:opacity-90">Confirm Transfer Request</button>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-2xl font-bold">Inventory Intelligence Dashboard</h2>
                            <p className="text-slate-400">Real-time overview of global operations</p>
                        </div>
                        <div className="flex space-x-3">
                            <div className="bg-slate-800 p-1.5 rounded-lg flex">
                                <button className="px-4 py-1.5 bg-slate-900 rounded-md text-sm font-medium shadow-sm">Real-time</button>
                                <button className="px-4 py-1.5 text-slate-400 text-sm font-medium">Historical</button>
                            </div>
                            <button className="bg-odoo-purple p-2.5 rounded-lg text-white"><Download size={20} /></button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <StatCard title="ATP Stock Units" value="84,231" icon={Box} trend={12.4} color="bg-odoo-purple" />
                        <StatCard title="Active Picking Ops" value="142" icon={Package} trend={5.1} color="bg-emerald-500" />
                        <StatCard title="Storage Alerts" value="8" icon={AlertTriangle} trend={-2.2} color="bg-rose-500" />
                        <StatCard title="Daily Scans" value="2,841" icon={Barcode} trend={8.7} color="bg-amber-500" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 glass rounded-2xl p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-lg font-bold">Operational Performance</h3>
                                <Filter size={18} className="text-slate-400" />
                            </div>
                            <div className="h-64 flex items-end justify-between space-x-2 px-2">
                                {[65, 45, 75, 55, 85, 95, 70, 60, 80, 50, 40, 90].map((h, i) => (
                                    <div key={i} className="flex-1 group relative">
                                        <div 
                                            className="bg-slate-800 group-hover:bg-odoo-purple transition-all duration-300 rounded-t w-full" 
                                            style={{ height: `${h}%` }}
                                        ></div>
                                        <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-900 text-[10px] px-1 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                                            {h}k
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-between mt-4 text-[10px] text-slate-500 uppercase tracking-widest font-bold px-2">
                                <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span><span>May</span><span>Jun</span><span>Jul</span><span>Aug</span><span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
                            </div>
                        </div>

                        <div className="glass rounded-2xl p-6">
                            <h3 className="text-lg font-bold mb-6">Recent Scan Audit</h3>
                            <div className="space-y-4">
                                {MOCK_LOGS.map(log => (
                                    <div key={log.id} className="flex items-center space-x-3 p-3 bg-slate-900/40 rounded-xl border border-slate-800/50">
                                        <div className={`p-2 rounded-lg ${log.status === 'success' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}`}>
                                            {log.status === 'success' ? <CheckCircle2 size={16} /> : <AlertTriangle size={16} />}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="text-sm font-medium truncate">{log.sku}</p>
                                            <p className="text-[10px] text-slate-500 font-mono truncate">{log.barcode}</p>
                                        </div>
                                        <div className="text-[10px] text-slate-500 whitespace-nowrap">{log.time}</div>
                                    </div>
                                ))}
                                <button className="w-full text-center text-xs text-odoo-purple font-bold mt-4 hover:underline">VIEW ALL LOGS</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [isSidebarOpen, setSidebarOpen] = useState(true);

            const renderView = () => {
                switch(view) {
                    case 'dashboard': return <Dashboard />;
                    case 'scanner': return <BarcodeScannerInterface />;
                    case 'heatmap': return <WarehouseHeatmap />;
                    case 'transfers': return <SmartTransferWizard />;
                    case 'logs': 
                        return (
                            <div className="glass rounded-2xl overflow-hidden">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-900/80">
                                        <tr className="text-slate-400 text-xs uppercase">
                                            <th className="px-6 py-4">Transaction ID</th>
                                            <th className="px-6 py-4">Clerk</th>
                                            <th className="px-6 py-4">Product SKU</th>
                                            <th className="px-6 py-4">Raw Barcode Data</th>
                                            <th className="px-6 py-4">Status</th>
                                            <th className="px-6 py-4">Timestamp</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-800">
                                        {[...MOCK_LOGS, ...MOCK_LOGS].map((log, i) => (
                                            <tr key={i} className="hover:bg-slate-800/30 transition-colors">
                                                <td className="px-6 py-4 font-mono text-xs">{log.id}</td>
                                                <td className="px-6 py-4">{log.user}</td>
                                                <td className="px-6 py-4 font-medium">{log.sku}</td>
                                                <td className="px-6 py-4 font-mono text-xs text-slate-400">{log.barcode}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded text-[10px] font-bold uppercase ${log.status === 'success' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}`}>
                                                        {log.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 text-xs text-slate-400">{log.time}</td>
                                            </tr>
                                        ))}
                                    </tbody>

                                <h3 className="text-lg font-bold">Operational Performance</h3>
                                <Filter size={18} className="text-slate-400" />
                            </div>
                            <div className="h-64 flex items-end justify-between space-x-2 px-2">
                                {[65, 45, 75, 55, 85, 95, 70, 60, 80, 50, 40, 90].map((h, i) => (
                                    <div key={i} className="flex-1 group relative">
                                        <div 
                                            className="bg-slate-800 group-hover:bg-odoo-purple transition-all duration-300 rounded-t w-full" 
                                            style={{ height: `${h}%` }}
                                        ></div>
                                        <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-900 text-[10px] px-1 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                                            {h}k
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-between mt-4 text-[10px] text-slate-500 uppercase tracking-widest font-bold px-2">
                                <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span><span>May</span><span>Jun</span><span>Jul</span><span>Aug</span><span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
                            </div>
                        </div>

                        <div className="glass rounded-2xl p-6">
                            <h3 className="text-lg font-bold mb-6">Recent Scan Audit</h3>
                            <div className="space-y-4">
                                {MOCK_LOGS.map(log => (
                                    <div key={log.id} className="flex items-center space-x-3 p-3 bg-slate-900/40 rounded-xl border border-slate-800/50">
                                        <div className={`p-2 rounded-lg ${log.status === 'success' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}`}>
                                            {log.status === 'success' ? <CheckCircle2 size={16} /> : <AlertTriangle size={16} />}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="text-sm font-medium truncate">{log.sku}</p>
                                            <p className="text-[10px] text-slate-500 font-mono truncate">{log.barcode}</p>
                                        </div>
                                        <div className="text-[10px] text-slate-500 whitespace-nowrap">{log.time}</div>
                                    </div>
                                ))}
                                <button className="w-full text-center text-xs text-odoo-purple font-bold mt-4 hover:underline">VIEW ALL LOGS</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [isSidebarOpen, setSidebarOpen] = useState(true);

            const renderView = () => {
                switch(view) {
                    case 'dashboard': return <Dashboard />;
                    case 'scanner': return <BarcodeScannerInterface />;
                    case 'heatmap': return <WarehouseHeatmap />;
                    case 'transfers': return <SmartTransferWizard />;
                    case 'logs': 
                        return (
                            <div className="glass rounded-2xl overflow-hidden">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-900/80">
                                        <tr className="text-slate-400 text-xs uppercase">
                                            <th className="px-6 py-4">Transaction ID</th>
                                            <th className="px-6 py-4">Clerk</th>
                                            <th className="px-6 py-4">Product SKU</th>
                                            <th className="px-6 py-4">Raw Barcode Data</th>
                                            <th className="px-6 py-4">Status</th>
                                            <th className="px-6 py-4">Timestamp</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-800">
                                        {[...MOCK_LOGS, ...MOCK_LOGS].map((log, i) => (
                                            <tr key={i} className="hover:bg-slate-800/30 transition-colors">
                                                <td className="px-6 py-4 font-mono text-xs">{log.id}</td>
                                                <td className="px-6 py-4">{log.user}</td>
                                                <td className="px-6 py-4 font-medium">{log.sku}</td>
                                                <td className="px-6 py-4 font-mono text-xs text-slate-400">{log.barcode}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded text-[10px] font-bold uppercase ${log.status === 'success' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}`}>
                                                        {log.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 text-xs text-slate-400">{log.time}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        );
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`${isSidebarOpen ? 'w-64' : 'w-20'} glass border-r-0 transition-all duration-300 flex flex-col z-50`}>
                        <div className="p-6 flex items-center space-x-3">
                            <div className="w-8 h-8 bg-odoo-purple rounded-lg flex items-center justify-center flex-shrink-0">
                                <Box className="text-white" size={20} />
                            </div>
                            {isSidebarOpen && <span className="text-xl font-bold tracking-tight">Odoo <span className="text-odoo-purple">Inv</span></span>}
                        </div>
                        
                        <nav className="flex-1 px-4 py-6 space-y-2">
                            <SidebarItem icon={LayoutDashboard} label="Dashboard" active={view === 'dashboard'} onClick={() => setView('dashboard')} />
                            <SidebarItem icon={Barcode} label="Quick Scan" active={view === 'scanner'} onClick={() => setView('scanner')} />
                            <SidebarItem icon={Map} label="Storage Map" active={view === 'heatmap'} onClick={() => setView('heatmap')} />
                            <SidebarItem icon={ArrowLeftRight} label="Transfers" active={view === 'transfers'} onClick={() => setView('transfers')} />
                            <SidebarItem icon={History} label="Audit Logs" active={view === 'logs'} onClick={() => setView('logs')} />
                            <div className="pt-4 mt-4 border-t border-slate-800">
                                <SidebarItem icon={Settings} label="Config" active={view === 'settings'} onClick={() => setView('settings')} />
                            </div>
                        </nav>

                        {isSidebarOpen && (
                            <div className="p-6">
                                <div className="glass rounded-xl p-4 bg-odoo-purple/5">
                                    <p className="text-xs text-slate-400 mb-2">System Status</p>
                                    <div className="flex items-center text-xs font-bold text-emerald-400">
                                        <div className="w-2 h-2 rounded-full bg-emerald-500 mr-2 status-pulse"></div>
                                        CONNECTED v18.0.1
                                    </div>
                                </div>
                            </div>
                        )}
                    </aside>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        {/* Navbar */}
                        <header className="h-16 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-950/50 backdrop-blur-md z-40">
                            <div className="flex items-center space-x-4">
                                <button onClick={() => setSidebarOpen(!isSidebarOpen)} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400">
                                    <LayoutDashboard size={20} />
                                </button>
                                <div className="hidden md:flex items-center bg-slate-900 border border-slate-800 rounded-lg px-3 py-1.5 w-96">
                                    <Search size={16} className="text-slate-500 mr-2" />
                                    <input type="text" placeholder="Search SKU, Serial or Lot..." className="bg-transparent border-none outline-none text-sm w-full" />
                                    <span className="text-[10px] bg-slate-800 text-slate-500 px-1.5 py-0.5 rounded ml-2">âŒ˜K</span>
                                </div>
                            </div>

                            <div className="flex items-center space-x-5">
                                <div className="relative cursor-pointer group">
                                    <Bell size={20} className="text-slate-400 group-hover:text-white transition-colors" />
                                    <span className="absolute -top-1 -right-1 w-4 h-4 bg-rose-500 rounded-full text-[10px] flex items-center justify-center font-bold">3</span>
                                </div>
                                <div className="h-8 w-px bg-slate-800"></div>
                                <div className="flex items-center space-x-3 cursor-pointer group">
                                    <div className="text-right hidden sm:block">
                                        <p className="text-xs font-bold">Marc Demo</p>
                                        <p className="text-[10px] text-slate-500 uppercase tracking-wider">Warehouse Mgr</p>
                                    </div>
                                    <div className="w-9 h-9 bg-odoo-purple/20 rounded-full flex items-center justify-center border border-odoo-purple/30 group-hover:border-odoo-purple transition-colors">
                                        <User size={18} className="text-odoo-purple" />
                                    </div>
                                </div>
                            </div>
                        </header>

                        {/* Page Body */}
                        <main className="flex-1 overflow-y-auto p-8 scroll-smooth">
                            <div className="max-w-7xl mx-auto">
                                {renderView()}
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
