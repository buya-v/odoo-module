<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-odoo-module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-solid { background: rgba(15, 23, 42, 0.95); border-right: 1px solid rgba(255,255,255,0.08); }
        .odoo-purple { color: #714B67; }
        .bg-odoo-purple { background-color: #714B67; }
        .odoo-btn:hover { background-color: #5a3b52; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Animations */
        @keyframes scan-line {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #28A745;
            box-shadow: 0 0 4px #28A745;
            animation: scan-line 2s infinite linear;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            LayoutDashboard, Scan, Map, Truck, History, Settings, 
            Bell, User, ChevronRight, Package, Box, AlertTriangle, 
            CheckCircle, Search, Wifi, WifiOff, Camera, X 
        } = lucideReact;

        // --- MOCK DATA & UTILS ---

        const MOCK_WAREHOUSES = [
            { id: 1, name: "WH-Main (San Francisco)", code: "WH", type: "Distribution", fill: 78 },
            { id: 2, name: "WH-Transit (Virtual)", code: "TRN", type: "Transit", fill: 12 },
            { id: 3, name: "WH-Quality (QC)", code: "QC", type: "Quality Control", fill: 45 },
            { id: 4, name: "WH-East (New York)", code: "NY", type: "Fulfillment", fill: 92 },
        ];

        const MOCK_ZONES = Array.from({ length: 24 }, (_, i) => ({
            id: `Z-${i+1}`,
            code: `A${Math.floor(i/6) + 1}-B${(i%6) + 1}`,
            utilization: Math.floor(Math.random() * 100),
            items: Math.floor(Math.random() * 500)
        }));

        const MOCK_LOGS = [
            { id: 101, user: "Mitchel Admin", action: "SCAN_IN", sku: "(01)93847(10)L99", loc: "WH/Stock/A1", time: "10:42 AM", status: "success" },
            { id: 102, user: "Marc Demo", action: "TRANSFER", sku: "FURN_7777", loc: "WH -> QC", time: "10:30 AM", status: "warning" },
            { id: 103, user: "Joel Willis", action: "SCAN_OUT", sku: "(01)11223(17)2412", loc: "WH/Output", time: "09:15 AM", status: "success" },
            { id: 104, user: "Mitchel Admin", action: "ERROR", sku: "INVALID_BARCODE", loc: "N/A", time: "09:00 AM", status: "error" },
        ];

        const TTS = (text) => {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        };

        // --- COMPONENTS ---

        // 1. Sidebar
        const Sidebar = ({ activeView, setView, isMobile }) => {
            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: LayoutDashboard },
                { id: 'scanner', label: 'Barcode Scanner', icon: Scan },
                { id: 'heatmap', label: 'Whse. Heatmap', icon: Map },
                { id: 'transfers', label: 'Smart Transfers', icon: Truck },
                { id: 'logs', label: 'Audit Logs', icon: History },
            ];

            return (
                <div className={`fixed inset-y-0 left-0 z-50 w-64 glass-solid flex flex-col transition-transform duration-300 ${isMobile ? '-translate-x-full' : 'translate-x-0'}`}>
                    <div className="h-16 flex items-center px-6 border-b border-white/10">
                        <div className="w-8 h-8 bg-odoo-purple rounded-lg flex items-center justify-center mr-3">
                            <span className="font-bold text-white text-xl">O</span>
                        </div>
                        <div>
                            <h1 className="font-bold text-lg tracking-tight">Odoo 18 Inv.</h1>
                            <p className="text-xs text-slate-400">Advanced Tracker</p>
                        </div>
                    </div>

                    <div className="flex-1 py-6 px-3 space-y-1">
                        {menuItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => setView(item.id)}
                                className={`w-full flex items-center px-4 py-3 rounded-lg text-sm font-medium transition-all ${
                                    activeView === item.id 
                                    ? 'bg-odoo-purple text-white shadow-lg shadow-purple-900/50' 
                                    : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                                }`}
                            >
                                <item.icon size={20} className="mr-3" />
                                {item.label}
                            </button>
                        ))}
                    </div>

                    <div className="p-4 border-t border-white/10">
                        <div className="flex items-center">
                            <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                                <User size={20} className="text-slate-300" />
                            </div>
                            <div className="ml-3">
                                <p className="text-sm font-medium text-white">Mitchell Admin</p>
                                <p className="text-xs text-slate-400">Warehouse Manager</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Top Navigation
        const Topbar = () => {
            return (
                <header className="h-16 glass sticky top-0 z-40 px-8 flex items-center justify-between">
                    <div className="flex items-center text-slate-400">
                        <Search size={18} className="mr-2" />
                        <input 
                            type="text" 
                            placeholder="Search SKU, Zone, or Transfer..." 
                            className="bg-transparent border-none focus:ring-0 text-sm w-64 text-white placeholder-slate-500"
                        />
                    </div>
                    <div className="flex items-center space-x-6">
                        <div className="flex items-center text-green-400 text-xs font-medium px-2 py-1 bg-green-400/10 rounded">
                            <Wifi size={14} className="mr-1" /> Online
                        </div>
                        <button className="relative text-slate-400 hover:text-white">
                            <Bell size={20} />
                            <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <button className="text-slate-400 hover:text-white">
                            <Settings size={20} />
                        </button>
                    </div>
                </header>
            );
        };

        // 3. Widget: KPI Card
        const KpiCard = ({ title, value, subtitle, trend, color }) => (
            <div className="glass p-6 rounded-xl relative overflow-hidden group hover:bg-slate-800/60 transition-colors">
                <div className={`absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity ${color}`}>
                    <Activity size={60} />
                </div>
                <h3 className="text-slate-400 text-sm font-medium uppercase tracking-wider">{title}</h3>
                <div className="mt-4 flex items-baseline">
                    <span className="text-3xl font-bold text-white">{value}</span>
                    <span className={`ml-2 text-xs font-medium px-1.5 py-0.5 rounded ${trend > 0 ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                        {trend > 0 ? '+' : ''}{trend}%
                    </span>
                </div>
                <p className="mt-1 text-xs text-slate-500">{subtitle}</p>
            </div>
        );

        // 4. Dashboard View
        const Dashboard = () => {
            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex justify-between items-end">
                        <div>
                            <h2 className="text-2xl font-bold text-white">Inventory Overview</h2>
                            <p className="text-slate-400 text-sm mt-1">Real-time metrics across all warehouses.</p>
                        </div>
                        <button className="bg-odoo-purple hover:bg-[#5a3b52] text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center transition-colors shadow-lg shadow-purple-900/20">
                            <Scan size={16} className="mr-2" />
                            Quick Scan
                        </button>
                    </div>

                    {/* KPI Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <KpiCard title="Items On Hand" value="14,205" subtitle="Physical Stock" trend={12} color="text-blue-500" />
                        <KpiCard title="Available to Promise" value="12,850" subtitle="Reserved: 1,355" trend={-2} color="text-purple-500" />
                        <KpiCard title="Pending Transfers" value="48" subtitle="Inter-Warehouse" trend={8} color="text-yellow-500" />
                        <KpiCard title="Accuracy Rate" value="99.2%" subtitle="Last 7 Days" trend={0.4} color="text-green-500" />
                    </div>

                    {/* Main Content Split */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        
                        {/* Warehouse Status */}
                        <div className="lg:col-span-2 glass rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-4">Warehouse Capacity</h3>
                            <div className="space-y-5">
                                {MOCK_WAREHOUSES.map(wh => (
                                    <div key={wh.id}>
                                        <div className="flex justify-between text-sm mb-1">
                                            <span className="text-white font-medium">{wh.name}</span>
                                            <span className="text-slate-400">{wh.fill}% Utilized</span>
                                        </div>
                                        <div className="w-full bg-slate-700/50 rounded-full h-2.5">
                                            <div 
                                                className={`h-2.5 rounded-full ${wh.fill > 90 ? 'bg-red-500' : wh.fill > 75 ? 'bg-yellow-500' : 'bg-green-500'}`} 
                                                style={{ width: `${wh.fill}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Recent Alerts */}
                        <div className="glass rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-4">Priority Alerts</h3>
                            <div className="space-y-4">
                                <div className="flex items-start p-3 bg-red-500/10 border border-red-500/20 rounded-lg">
                                    <AlertTriangle className="text-red-500 shrink-0 mt-0.5" size={18} />
                                    <div className="ml-3">
                                        <h4 className="text-sm font-medium text-red-200">Stockout Warning</h4>
                                        <p className="text-xs text-red-300/70 mt-1">SKU: FURN_8888 below min threshold in WH-East.</p>
                                    </div>
                                </div>
                                <div className="flex items-start p-3 bg-yellow-500/10 border border-yellow-500/20 rounded-lg">
                                    <AlertTriangle className="text-yellow-500 shrink-0 mt-0.5" size={18} />
                                    <div className="ml-3">
                                        <h4 className="text-sm font-medium text-yellow-200">QC Bottleneck</h4>
                                        <p className="text-xs text-yellow-300/70 mt-1">15 items pending in Quality Control > 24hrs.</p>
                                    </div>
                                </div>
                                <div className="flex items-start p-3 bg-blue-500/10 border border-blue-500/20 rounded-lg">
                                    <Truck className="text-blue-500 shrink-0 mt-0.5" size={18} />
                                    <div className="ml-3">
                                        <h4 className="text-sm font-medium text-blue-200">Incoming Shipment</h4>
                                        <p className="text-xs text-blue-300/70 mt-1">PO0032 arriving at Dock 4 in 30 mins.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Scanner Interface
        const ScannerInterface = () => {
            const [lastScan, setLastScan] = useState(null);
            const [inputVal, setInputVal] = useState("");
            const [scanHistory, setScanHistory] = useState([]);
            const [isCameraActive, setIsCameraActive] = useState(true);

            const handleScan = (e) => {
                e.preventDefault();
                if (!inputVal) return;
                
                // Mock Logic for GS1 parsing
                let type = 'Standard';
                let data = { sku: inputVal };
                
                if (inputVal.includes('(') && inputVal.includes(')')) {
                    type = 'GS1-128';
                    // Very basic mock parser
                    data = {
                        gtin: inputVal.match(/\(01\)(\d+)/)?.[1] || 'N/A',
                        lot: inputVal.match(/\(10\)([a-zA-Z0-9]+)/)?.[1] || 'N/A',
                        expiry: inputVal.match(/\(17\)(\d+)/)?.[1] || 'N/A'
                    };
                }

                const newScan = {
                    code: inputVal,
                    type,
                    data,
                    timestamp: new Date().toLocaleTimeString(),
                    status: Math.random() > 0.1 ? 'success' : 'error' // Mock random error
                };

                setLastScan(newScan);
                setScanHistory([newScan, ...scanHistory]);
                setInputVal("");

                // Audio Feedback
                if (newScan.status === 'success') {
                    TTS("Scan Accepted");
                } else {
                    TTS("Scan Error. Item not found.");
                }
            };

            return (
                <div className="h-[calc(100vh-8rem)] flex flex-col lg:flex-row gap-6">
                    {/* Camera / Visualizer */}
                    <div className="lg:w-1/2 flex flex-col">
                        <div className="bg-black rounded-2xl flex-1 relative overflow-hidden border border-slate-700 shadow-2xl">
                            {isCameraActive ? (
                                <>
                                    <div className="absolute inset-0 z-0 opacity-40">
                                        {/* Fake Camera Feed placeholder pattern */}
                                        <div className="w-full h-full bg-[url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80')] bg-cover bg-center filter grayscale"></div>
                                    </div>
                                    <div className="absolute inset-0 z-10 flex flex-col items-center justify-center">
                                        <div className="w-64 h-48 border-2 border-white/50 rounded-lg relative">
                                            <div className="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-odoo-purple -mt-1 -ml-1"></div>
                                            <div className="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-odoo-purple -mt-1 -mr-1"></div>
                                            <div className="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-odoo-purple -mb-1 -ml-1"></div>
                                            <div className="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-odoo-purple -mb-1 -mr-1"></div>
                                            <div className="scanner-line"></div>
                                        </div>
                                        <p className="text-white/80 mt-4 text-sm font-mono bg-black/50 px-3 py-1 rounded">Waiting for barcode...</p>
                                    </div>
                                </>
                            ) : (
                                <div className="flex items-center justify-center h-full text-slate-500">
                                    <Camera size={48} />
                                    <span className="ml-2">Camera Disabled</span>
                                </div>
                            )}
                            
                            <div className="absolute bottom-4 right-4 z-20">
                                <button 
                                    onClick={() => setIsCameraActive(!isCameraActive)}
                                    className="p-3 bg-slate-800 rounded-full text-white hover:bg-slate-700 border border-slate-600"
                                >
                                    {isCameraActive ? <Camera size={20} /> : <WifiOff size={20} />}
                                </button>
                            </div>
                        </div>

                        {/* Input Area */}
                        <div className="mt-4 glass p-4 rounded-xl">
                            <form onSubmit={handleScan} className="flex gap-2">
                                <input 
                                    type="text" 
                                    value={inputVal}
                                    onChange={(e) => setInputVal(e.target.value)}
                                    placeholder="Simulate Bluetooth Scan (e.g., (01)123...)"
                                    className="flex-1 bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-odoo-purple outline-none"
                                />
                                <button type="submit" className="bg-odoo-purple text-white px-6 rounded-lg font-medium hover:bg-[#5a3b52] transition">
                                    Process
                                </button>
                            </form>
                        </div>
                    </div>

                    {/* Results / History */}
                    <div className="lg:w-1/2 flex flex-col gap-4">
                        {/* Result Card */}
                        {lastScan ? (
                            <div className={`p-6 rounded-xl border-l-4 ${lastScan.status === 'success' ? 'bg-green-500/10 border-green-500' : 'bg-red-500/10 border-red-500'} animate-pulse-once`}>
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className={`text-xl font-bold ${lastScan.status === 'success' ? 'text-green-400' : 'text-red-400'}`}>
                                            {lastScan.status === 'success' ? 'Scan Verified' : 'Scan Error'}
                                        </h3>
                                        <p className="text-slate-400 text-sm mt-1">{lastScan.code}</p>
                                    </div>
                                    <span className="text-xs text-slate-500 font-mono">{lastScan.timestamp}</span>
                                </div>
                                
                                {lastScan.type === 'GS1-128' && (
                                    <div className="mt-4 grid grid-cols-3 gap-2">
                                        <div className="bg-slate-800/50 p-2 rounded">
                                            <p className="text-xs text-slate-500 uppercase">GTIN</p>
                                            <p className="text-sm font-mono text-white">{lastScan.data.gtin}</p>
                                        </div>
                                        <div className="bg-slate-800/50 p-2 rounded">
                                            <p className="text-xs text-slate-500 uppercase">Lot</p>
                                            <p className="text-sm font-mono text-white">{lastScan.data.lot}</p>
                                        </div>
                                        <div className="bg-slate-800/50 p-2 rounded">
                                            <p className="text-xs text-slate-500 uppercase">Expiry</p>
                                            <p className="text-sm font-mono text-white">{lastScan.data.expiry}</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="p-6 rounded-xl glass flex flex-col items-center justify-center text-slate-500 h-40">
                                <Scan size={32} className="mb-2 opacity-50" />
                                <p>Ready to Scan</p>
                            </div>
                        )}

                        {/* History List */}
                        <div className="glass flex-1 rounded-xl p-4 overflow-hidden flex flex-col">
                            <h4 className="text-sm font-semibold text-white mb-3">Session History</h4>
                            <div className="overflow-y-auto space-y-2 flex-1 pr-2">
                                {scanHistory.map((scan, idx) => (
                                    <div key={idx} className="flex justify-between items-center p-3 bg-slate-800/30 rounded-lg border border-white/5">
                                        <div className="flex items-center">
                                            {scan.status === 'success' ? 
                                                <CheckCircle size={16} className="text-green-500 mr-3" /> : 
                                                <AlertTriangle size={16} className="text-red-500 mr-3" />
                                            }
                                            <div>
                                                <p className="text-sm text-white font-mono truncate w-40">{scan.code}</p>
                                            </div>
                                        </div>
                                        <span className="text-xs text-slate-500">{scan.timestamp}</span>
                                    </div>
                                ))}
                                {scanHistory.length === 0 && (
                                    <p className="text-xs text-center text-slate-600 mt-10">No scans recorded this session.</p>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 6. Heatmap View
        const WarehouseHeatmap = () => {
            return (
                <div className="h-full flex flex-col space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-xl font-bold text-white">Zone Utilization Map <span className="text-slate-500 font-normal text-sm ml-2">WH-Main / Sector A</span></h2>
                        <div className="flex space-x-2 text-xs text-slate-400">
                            <div className="flex items-center"><span className="w-3 h-3 bg-slate-800 border border-slate-600 rounded-sm mr-1"></span> Empty</div>
                            <div className="flex items-center"><span className="w-3 h-3 bg-green-500/50 border border-green-500 rounded-sm mr-1"></span> Optimal</div>
                            <div className="flex items-center"><span className="w-3 h-3 bg-red-500/50 border border-red-500 rounded-sm mr-1"></span> Full</div>
                        </div>
                    </div>

                    <div className="glass flex-1 rounded-xl p-6 overflow-hidden flex flex-col justify-center">
                        <div className="grid grid-cols-6 gap-3 h-full max-h-[600px]">
                            {MOCK_ZONES.map((zone) => {
                                // Determine color based on utilization
                                let colorClass = "bg-slate-800/40 border-slate-700 text-slate-500";
                                if (zone.utilization > 0) colorClass = "bg-green-900/20 border-green-700/50 text-green-400";
                                if (zone.utilization > 50) colorClass = "bg-yellow-900/20 border-yellow-700/50 text-yellow-400";
                                if (zone.utilization > 85) colorClass = "bg-red-900/20 border-red-700/50 text-red-400";

                                return (
                                    <div key={zone.id} className={`relative rounded-lg border p-3 flex flex-col justify-between hover:scale-105 transition-transform cursor-pointer group ${colorClass}`}>
                                        <div className="flex justify-between items-start">
                                            <span className="font-mono text-xs font-bold">{zone.code}</span>
                                            <span className="text-[10px] opacity-70">ZID:{zone.id}</span>
                                        </div>
                                        <div className="mt-2">
                                            <div className="text-2xl font-bold">{zone.utilization}%</div>
                                            <div className="text-xs opacity-70">{zone.items} Items</div>
                                        </div>
                                        
                                        {/* Hover Tooltip */}
                                        <div className="absolute inset-0 bg-slate-900/95 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center text-center p-2 z-10 rounded-lg border border-white/10">
                                            <p className="text-xs text-slate-300">Top SKU:</p>
                                            <p className="text-sm font-bold text-white mb-1">PROD-00{zone.items % 10}</p>
                                            <button className="text-[10px] bg-odoo-purple text-white px-2 py-1 rounded">Inspect</button>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // 7. Transfers View
        const SmartTransfers = () => {
            const [selectedSku, setSelectedSku] = useState('FURN_7888');
            const [qty, setQty] = useState(10);
            
            return (
                <div className="max-w-4xl mx-auto space-y-6">
                    <div className="glass p-8 rounded-xl border border-white/10">
                        <h2 className="text-xl font-bold text-white mb-6 flex items-center">
                            <Truck className="mr-3 text-odoo-purple" />
                            Inter-Warehouse Transfer Wizard
                        </h2>
                        
                        <div className="flex items-center justify-between gap-4 mb-8">
                            <div className="flex-1 p-4 bg-slate-800/50 rounded-lg border border-slate-700">
                                <label className="text-xs text-slate-500 uppercase font-semibold">Source Location</label>
                                <div className="mt-1 flex items-center justify-between">
                                    <span className="text-lg font-medium text-white">WH-Main</span>
                                    <span className="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">Stock</span>
                                </div>
                                <p className="text-xs text-green-400 mt-2">Available: 450 Units</p>
                            </div>

                            <div className="flex flex-col items-center justify-center text-slate-500">
                                <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center animate-pulse">
                                    <ChevronRight size={24} />
                                </div>
                            </div>

                            <div className="flex-1 p-4 bg-slate-800/50 rounded-lg border border-slate-700">
                                <label className="text-xs text-slate-500 uppercase font-semibold">Destination Location</label>
                                <div className="mt-1 flex items-center justify-between">
                                    <span className="text-lg font-medium text-white">WH-East</span>
                                    <span className="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">Input</span>
                                </div>
                                <p className="text-xs text-yellow-400 mt-2">Demand: 50 Units</p>
                            </div>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-400 mb-2">Product Selection</label>
                                <div className="flex items-center bg-slate-900 rounded-lg border border-slate-700 px-4 py-3">
                                    <Package className="text-slate-500 mr-3" size={20} />
                                    <input 
                                        type="text" 
                                        value={selectedSku}
                                        onChange={(e) => setSelectedSku(e.target.value)}
                                        className="bg-transparent border-none outline-none text-white flex-1"
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-400 mb-2">Quantity to Move</label>
                                <div className="flex items-center gap-4">
                                    <input 
                                        type="range" 
                                        min="1" 
                                        max="100" 
                                        value={qty} 
                                        onChange={(e) => setQty(e.target.value)}
                                        className="flex-1 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-odoo-purple"
                                    />
                                    <div className="w-20 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-center text-white font-mono">
                                        {qty}
                                    </div>
                                </div>
                            </div>

                            <div className="pt-4 border-t border-white/5 flex justify-end gap-3">
                                <button className="px-4 py-2 text-slate-400 hover:text-white transition">Cancel</button>
                                <button className="px-6 py-2 bg-odoo-purple text-white rounded-lg font-medium hover:bg-[#5a3b52] shadow-lg shadow-purple-900/30 flex items-center">
                                    Validate Transfer <CheckCircle size={16} className="ml-2" />
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Suggestion Box */}
                    <div className="glass p-4 rounded-xl border border-blue-500/20 bg-blue-500/5 flex items-start">
                        <div className="p-2 bg-blue-500/20 rounded-lg mr-4 text-blue-400">
                            <Box size={20} />
                        </div>
                        <div>
                            <h4 className="text-sm font-bold text-blue-200">Smart Route Suggestion</h4>
                            <p className="text-xs text-blue-300/70 mt-1">
                                Based on current velocity, WH-East will stock out of {selectedSku} in 3 days. 
                                Recommended transfer: 45 units via Route R-44.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // 8. Logs View
        const AuditLogs = () => {
            return (
                <div className="glass rounded-xl overflow-hidden flex flex-col h-full">
                    <div className="p-6 border-b border-white/10 flex justify-between items-center">
                        <h2 className="text-lg font-bold text-white">Scanning Logs (adv_inv.barcode.log)</h2>
                        <button className="text-xs bg-slate-800 text-slate-300 px-3 py-1 rounded border border-slate-700 hover:bg-slate-700">Export CSV</button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left text-sm text-slate-400">
                            <thead className="bg-slate-900/50 text-slate-200 uppercase font-medium">
                                <tr>
                                    <th className="px-6 py-4">Status</th>
                                    <th className="px-6 py-4">Timestamp</th>
                                    <th className="px-6 py-4">User</th>
                                    <th className="px-6 py-4">Action</th>
                                    <th className="px-6 py-4">Raw Data</th>
                                    <th className="px-6 py-4">Location</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-white/5">
                                {MOCK_LOGS.map((log) => (
                                    <tr key={log.id} className="hover:bg-slate-800/30 transition-colors">
                                        <td className="px-6 py-4">
                                            {log.status === 'success' && <span className="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-500/10 text-green-400">Success</span>}
                                            {log.status === 'warning' && <span className="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-500/10 text-yellow-400">Pending</span>}
                                            {log.status === 'error' && <span className="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-red-500/10 text-red-400">Error</span>}
                                        </td>
                                        <td className="px-6 py-4 font-mono text-xs">{log.time}</td>
                                        <td className="px-6 py-4 text-white">{log.user}</td>
                                        <td className="px-6 py-4">{log.action}</td>
                                        <td className="px-6 py-4 font-mono text-xs text-slate-500">{log.sku}</td>
                                        <td className="px-6 py-4">{log.loc}</td>
                                    </tr>
                                ))}
                                {/* Generate filler rows */}
                                {Array.from({length: 5}).map((_, i) => (
                                    <tr key={i} className="hover:bg-slate-800/30">
                                        <td className="px-6 py-4"><span className="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-500/10 text-green-400">Success</span></td>
                                        <td className="px-6 py-4 font-mono text-xs">08:{59-i} AM</td>
                                        <td className="px-6 py-4 text-white">Mitchel Admin</td>
                                        <td className="px-6 py-4">SCAN_IN</td>
                                        <td className="px-6 py-4 font-mono text-xs text-slate-500">(01)998822(10)B{i}</td>
                                        <td className="px-6 py-4">WH/Stock/B{i}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [activeView, setActiveView] = useState('dashboard');
            
            const renderView = () => {
                switch(activeView) {
                    case 'dashboard': return <Dashboard />;
                    case 'scanner': return <ScannerInterface />;
                    case 'heatmap': return <WarehouseHeatmap />;
                    case 'transfers': return <SmartTransfers />;
                    case 'logs': return <AuditLogs />;
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="flex min-h-screen bg-[#020617] text-slate-200">
                    <Sidebar activeView={activeView} setView={setActiveView} isMobile={false} />
                    
                    <div className="flex-1 ml-64 flex flex-col h-screen overflow-hidden relative">
                        {/* Background Decor */}
                        <div className="absolute top-0 left-0 w-full h-96 bg-odoo-purple/10 blur-[100px] pointer-events-none rounded-full transform -translate-y-1/2"></div>

                        <Topbar />
                        
                        <main className="flex-1 overflow-y-auto p-6 scroll-smooth">
                            {renderView()}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
