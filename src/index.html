<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-odoo-module - Advanced Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .odoo-purple { color: #714B67; }
        .bg-odoo-purple { background-color: #714B67; }
        .border-odoo-purple { border-color: #714B67; }
        .card-hover:hover { transform: translateY(-2px); transition: all 0.2s ease; border-color: #714B67; }
        .scanner-line { height: 2px; background: #28A745; box-shadow: 0 0 15px #28A745; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .heatmap-cell { transition: opacity 0.3s ease; }
        .heatmap-cell:hover { opacity: 0.8; cursor: pointer; transform: scale(1.1); z-index: 10; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LayoutDashboard, Barcode, Warehouse, ArrowLeftRight, 
            History, Settings, User, Bell, Search, AlertCircle, 
            CheckCircle2, Box, Map, MoreVertical, Plus, MoveRight,
            Volume2, Camera, ShieldCheck, Thermometer, Filter
        } = lucide;

        // --- Mock Data ---
        const INITIAL_STOCK = [
            { id: 1, sku: 'GS1-8821', name: 'Nvidia H100 GPU', qty: 42, atp: 38, zone: 'Zone A-1', warehouse: 'Brussels Central', lot: 'L-9920', expiry: '2026-12-01' },
            { id: 2, sku: 'GS1-4432', name: 'Supermicro Server Chassis', qty: 156, atp: 140, zone: 'Zone B-4', warehouse: 'Brussels Central', lot: 'L-4412', expiry: '2028-05-15' },
            { id: 3, sku: 'GS1-1029', name: 'Cisco Nexus 9000', qty: 12, atp: 12, zone: 'QC-01', warehouse: 'Transit Node North', lot: 'L-1011', expiry: '2025-01-10' },
            { id: 4, sku: 'GS1-5561', name: 'Optic Fiber Cable 100m', qty: 500, atp: 480, zone: 'Zone C-2', warehouse: 'Antwerp Hub', lot: 'L-8821', expiry: '2030-10-10' },
        ];

        const WAREHOUSES = [
            { id: 'WH-01', name: 'Brussels Central', status: 'Active', zones: ['A1', 'A2', 'B1', 'B2', 'QC'] },
            { id: 'WH-02', name: 'Antwerp Hub', status: 'Active', zones: ['C1', 'C2', 'D1'] },
            { id: 'WH-03', name: 'Transit Node North', status: 'Restricted', zones: ['T1'] },
        ];

        const RECENT_LOGS = [
            { id: 1, user: 'Marc Demo', action: 'Barcode Scan', details: 'Parsed GS1-128: SKU: GS1-8821, Lot: L-9920', status: 'success', time: '2 mins ago' },
            { id: 2, user: 'Mitchell Admin', action: 'IWT Created', details: 'WH-01 -> WH-02 (50 units SKU: GS1-5561)', status: 'success', time: '15 mins ago' },
            { id: 3, user: 'Marc Demo', action: 'Scan Error', details: 'Checksum failure on invalid GS1 segment', status: 'error', time: '1 hour ago' },
        ];

        // --- Components ---

        const SidebarItem = ({ icon: Icon, label, active, onClick }) => (
            <div 
                onClick={onClick}
                className={`flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer transition-all ${active ? 'bg-odoo-purple text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
            >
                <Icon size={20} />
                <span className="font-medium">{label}</span>
            </div>
        );

        const StatCard = ({ title, value, subValue, trend, icon: Icon, color }) => (
            <div className="glass p-5 rounded-xl card-hover">
                <div className="flex justify-between items-start mb-4">
                    <div className={`p-2 rounded-lg ${color} bg-opacity-20`}>
                        <Icon size={24} className={color.replace('bg-', 'text-')} />
                    </div>
                    <span className={`text-xs font-bold px-2 py-1 rounded-full ${trend > 0 ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                        {trend > 0 ? '+' : ''}{trend}%
                    </span>
                </div>
                <h3 className="text-slate-400 text-sm font-medium">{title}</h3>
                <div className="flex items-baseline gap-2 mt-1">
                    <span className="text-2xl font-bold">{value}</span>
                    <span className="text-xs text-slate-500">{subValue}</span>
                </div>
            </div>
        );

        const HeatmapWidget = () => {
            const grid = Array(64).fill(0).map(() => Math.floor(Math.random() * 100));
            const getColor = (val) => {
                if (val > 80) return 'bg-red-500';
                if (val > 50) return 'bg-yellow-500';
                return 'bg-green-500';
            };
            return (
                <div className="glass p-6 rounded-xl h-full">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-lg font-bold flex items-center gap-2">
                            <Map size={20} className="text-odoo-purple" />
                            Warehouse Heatmap (WH-01)
                        </h2>
                        <div className="flex gap-2 text-xs">
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-green-500"></div> Low</span>
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-yellow-500"></div> Mid</span>
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-red-500"></div> High</span>
                        </div>
                    </div>
                    <div className="grid grid-cols-8 gap-2 aspect-square">
                        {grid.map((val, i) => (
                            <div 
                                key={i} 
                                className={`heatmap-cell rounded-sm ${getColor(val)} opacity-40 hover:opacity-100`}
                                title={`Bin ${Math.floor(i/8)}-${i%8}: ${val}% capacity`}
                            ></div>
                        ))}
                    </div>
                </div>
            );
        };

        const BarcodeScanner = ({ onClose }) => {
            const [scanning, setScanning] = useState(true);
            const [scannedData, setScannedData] = useState(null);

            const simulateScan = () => {
                setScanning(true);
                setScannedData(null);
                setTimeout(() => {
                    setScanning(false);
                    setScannedData({
                        sku: 'GS1-8821',
                        lot: 'LOT-CN-99120',
                        expiry: '2026-12-01',
                        weight: '12.5kg',
                        raw: '(01)000000GS18821(10)CN99120(17)261201(30)125'
                    });
                    // Simulated Voice Feedback
                    const msg = new SpeechSynthesisUtterance("Scan successful. Nvidia H-100 GPU detected.");
                    window.speechSynthesis.speak(msg);
                }, 2500);
            };

            return (
                <div className="fixed inset-0 z-50 bg-slate-950 flex flex-col">
                    <div className="p-4 flex justify-between items-center border-b border-slate-800">
                        <h2 className="text-xl font-bold">GS1-128 Mobile Scanner</h2>
                        <button onClick={onClose} className="p-2 hover:bg-slate-800 rounded-full"><Plus className="rotate-45" /></button>
                    </div>
                    
                    <div className="flex-1 relative flex flex-col items-center justify-center p-6">
                        {scanning ? (
                            <div className="w-full max-w-sm aspect-video glass rounded-2xl relative overflow-hidden border-2 border-slate-700">
                                <Camera className="absolute inset-0 m-auto text-slate-700" size={48} />
                                <div className="absolute inset-x-0 scanner-line"></div>
                                <div className="absolute bottom-4 inset-x-0 text-center text-xs text-slate-400 animate-pulse">
                                    Align GS1 Barcode within frame...
                                </div>
                            </div>
                        ) : (
                            <div className="w-full max-w-md space-y-4 animate-in fade-in zoom-in duration-300">
                                <div className="bg-green-500/20 border border-green-500/50 p-4 rounded-xl flex items-center gap-3">
                                    <ShieldCheck className="text-green-500" />
                                    <div>
                                        <p className="font-bold text-green-400 text-sm">GS1 Standard Verified</p>
                                        <p className="text-xs text-green-500/80">All segments parsed correctly</p>
                                    </div>
                                </div>
                                <div className="glass p-6 rounded-2xl space-y-4">
                                    <div className="flex justify-between border-b border-slate-800 pb-2">
                                        <span className="text-slate-400 text-sm">SKU</span>
                                        <span className="font-mono text-white">{scannedData.sku}</span>
                                    </div>
                                    <div className="flex justify-between border-b border-slate-800 pb-2">
                                        <span className="text-slate-400 text-sm">Lot Number</span>
                                        <span className="font-mono text-white">{scannedData.lot}</span>
                                    </div>
                                    <div className="flex justify-between border-b border-slate-800 pb-2">
                                        <span className="text-slate-400 text-sm">Expiry</span>
                                        <span className="font-mono text-white">{scannedData.expiry}</span>
                                    </div>
                                    <div className="flex justify-between border-b border-slate-800 pb-2">
                                        <span className="text-slate-400 text-sm">Weight</span>
                                        <span className="font-mono text-white">{scannedData.weight}</span>
                                    </div>
                                    <div className="pt-4">
                                        <span className="text-slate-500 text-[10px] block mb-1">RAW GS1-128 STRING</span>
                                        <div className="bg-black/50 p-2 rounded text-[10px] font-mono break-all text-slate-400">
                                            {scannedData.raw}
                                        </div>
                                    </div>
                                </div>
                                <button onClick={simulateScan} className="w-full py-4 bg-odoo-purple rounded-xl font-bold hover:opacity-90 transition-all">
                                    Next Scan
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="p-8 border-t border-slate-800 flex justify-center gap-12">
                        <button onClick={simulateScan} className="flex flex-col items-center gap-2 group">
                            <div className="p-4 bg-slate-800 rounded-full group-hover:bg-odoo-purple transition-all">
                                <Barcode />
                            </div>
                            <span className="text-xs text-slate-400">Trigger Laser</span>
                        </button>
                        <button className="flex flex-col items-center gap-2 group">
                            <div className="p-4 bg-slate-800 rounded-full group-hover:bg-blue-600 transition-all">
                                <Volume2 />
                            </div>
                            <span className="text-xs text-slate-400">Voice Toggle</span>
                        </button>
                    </div>
                </div>
            );
        };

        const TransferWizard = ({ onClose }) => {
            const [step, setStep] = useState(1);
            return (
                <div className="fixed inset-0 z-50 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4">
                    <div className="glass w-full max-w-2xl rounded-2xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
                        <div className="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                            <div>
                                <h2 className="text-xl font-bold">Smart Transfer Wizard</h2>
                                <p className="text-slate-400 text-sm">Automated IWT Route Calculation</p>
                            </div>
                            <div className="flex items-center gap-2">
                                {[1, 2, 3].map(s => (
                                    <div key={s} className={`h-1.5 w-8 rounded-full ${s <= step ? 'bg-odoo-purple' : 'bg-slate-700'}`}></div>
                                ))}
                            </div>
                        </div>

                        <div className="p-8 flex-1 overflow-y-auto">
                            {step === 1 && (
                                <div className="space-y-6 animate-in slide-in-from-right-4 duration-300">
                                    <h3 className="font-medium text-lg">Select Destination Node</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {WAREHOUSES.map(wh => (
                                            <div key={wh.id} className="p-4 border border-slate-700 rounded-xl hover:border-odoo-purple cursor-pointer bg-slate-800/50">
                                                <div className="flex justify-between items-start mb-2">
                                                    <Warehouse className="text-odoo-purple" size={24} />
                                                    <span className="text-[10px] bg-slate-700 px-2 py-0.5 rounded uppercase font-bold text-slate-300">{wh.status}</span>
                                                </div>
                                                <p className="font-bold">{wh.name}</p>
                                                <p className="text-xs text-slate-500">{wh.zones.length} Zones Available</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="space-y-6 animate-in slide-in-from-right-4 duration-300">
                                    <h3 className="font-medium text-lg">Drag Items to Transfer</h3>
                                    <div className="space-y-3">
                                        {INITIAL_STOCK.slice(0, 3).map(item => (
                                            <div key={item.id} className="p-4 bg-slate-800/50 border border-slate-700 rounded-xl flex items-center justify-between">
                                                <div className="flex items-center gap-4">
                                                    <div className="p-2 bg-slate-700 rounded-lg"><Box size={20} /></div>
                                                    <div>
                                                        <p className="font-bold text-sm">{item.name}</p>
                                                        <p className="text-xs text-slate-500">ATP: {item.atp} units</p>
                                                    </div>
                                                </div>
                                                <input type="number" placeholder="Qty" className="w-20 bg-slate-900 border border-slate-700 rounded p-2 text-sm outline-none focus:border-odoo-purple" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 3 && (
                                <div className="space-y-6 text-center py-8 animate-in zoom-in duration-300">
                                    <div className="w-20 h-20 bg-green-500/20 border-2 border-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <CheckCircle2 className="text-green-500" size={40} />
                                    </div>
                                    <h3 className="text-2xl font-bold text-white">Route Calculated!</h3>
                                    <p className="text-slate-400 max-w-sm mx-auto">
                                        Inventory logic has optimized this transfer via <strong>L-9 Buffer Zone</strong> to minimize transit time by 12%.
                                    </p>
                                    <div className="bg-slate-900 p-4 rounded-xl border border-slate-800 inline-block text-left mt-4">
                                        <p className="text-xs text-slate-500 mb-2">PICKING ID: PICK/2024/00442</p>
                                        <div className="flex items-center gap-4">
                                            <div className="text-center">
                                                <p className="font-bold text-xs uppercase">WH/Brussels</p>
                                                <p className="text-[10px] text-slate-500">Source</p>
                                            </div>
                                            <MoveRight className="text-odoo-purple" />
                                            <div className="text-center">
                                                <p className="font-bold text-xs uppercase">WH/Antwerp</p>
                                                <p className="text-[10px] text-slate-500">Destination</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="p-6 border-t border-slate-800 bg-slate-900/50 flex justify-between">
                            <button 
                                onClick={() => step === 1 ? onClose() : setStep(step - 1)}
                                className="px-6 py-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all font-medium"
                            >
                                {step === 1 ? 'Cancel' : 'Back'}
                            </button>
                            <button 
                                onClick={() => step === 3 ? onClose() : setStep(step + 1)}
                                className="px-8 py-2 bg-odoo-purple text-white rounded-lg font-bold hover:shadow-lg hover:shadow-purple-900/20 transition-all"
                            >
                                {step === 3 ? 'Finish' : 'Next Step'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const InventoryDashboard = () => {
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <StatCard title="Physical On Hand" value="14,202" subValue="Units" trend={12.5} icon={Box} color="bg-blue-500" />
                    <StatCard title="Available to Promise" value="12,890" subValue="Units" trend={-2.1} icon={CheckCircle2} color="bg-green-500" />
                    <StatCard title="Pending QC" value="458" subValue="Lots" trend={8.4} icon={AlertCircle} color="bg-yellow-500" />
                    <StatCard title="Temp. (Main Hall)" value="18.5Â°C" subValue="Optimal" trend={0.5} icon={Thermometer} color="bg-purple-500" />
                    
                    <div className="md:col-span-2 lg:col-span-3">
                        <div className="glass rounded-xl overflow-hidden">
                            <div className="p-6 border-b border-slate-800 flex justify-between items-center">
                                <h2 className="text-lg font-bold">Traceability Matrix</h2>
                                <div className="flex gap-2">
                                    <div className="flex items-center bg-slate-800 border border-slate-700 rounded-lg px-3 py-1.5 gap-2">
                                        <Search size={14} className="text-slate-500" />
                                        <input type="text" placeholder="Search SKU or Lot..." className="bg-transparent text-sm outline-none w-32 md:w-48" />
                                    </div>
                                    <button className="p-2 bg-slate-800 hover:bg-slate-700 rounded-lg border border-slate-700">
                                        <Filter size={16} />
                                    </button>
                                </div>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-800/50 text-slate-400 text-xs uppercase tracking-wider">
                                        <tr>
                                            <th className="px-6 py-4 font-medium">Product / SKU</th>
                                            <th className="px-6 py-4 font-medium">Warehouse</th>
                                            <th className="px-6 py-4 font-medium">Lot/Serial</th>
                                            <th className="px-6 py-4 font-medium">On Hand</th>
                                            <th className="px-6 py-4 font-medium">Expiry</th>
                                            <th className="px-6 py-4 font-medium">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-800">
                                        {INITIAL_STOCK.map((item) => (
                                            <tr key={item.id} className="hover:bg-slate-800/30 transition-colors">
                                                <td className="px-6 py-4">
                                                    <div className="font-bold text-sm text-white">{item.name}</div>
                                                    <div className="text-[10px] text-slate-500 font-mono">{item.sku}</div>
                                                </td>
                                                <td className="px-6 py-4 text-sm text-slate-300">
                                                    {item.warehouse}
                                                    <div className="text-[10px] text-odoo-purple font-semibold">{item.zone}</div>
                                                </td>
                                                <td className="px-6 py-4 text-sm font-mono text-slate-400">{item.lot}</td>
                                                <td className="px-6 py-4">
                                                    <div className="text-sm font-bold text-white">{item.qty}</div>
                                                    <div className="text-[10px] text-green-500">{item.atp} ATP</div>
                                                </td>
                                                <td className="px-6 py-4 text-xs text-slate-400">{item.expiry}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`px-2 py-1 rounded-full text-[10px] font-bold ${item.warehouse.includes('Transit') ? 'bg-yellow-500/10 text-yellow-500' : 'bg-blue-500/10 text-blue-400'}`}>
                                                        {item.warehouse.includes('Transit') ? 'IN TRANSIT' : 'AVAILABLE'}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div className="md:col-span-2 lg:col-span-1 space-y-6">
                        <HeatmapWidget />
                        <div className="glass p-6 rounded-xl">
                            <h2 className="text-lg font-bold flex items-center gap-2 mb-4">
                                <History size={20} className="text-odoo-purple" />
                                Barcode Scan Logs
                            </h2>
                            <div className="space-y-4">
                                {RECENT_LOGS.map(log => (
                                    <div key={log.id} className="relative pl-6 pb-4 border-l border-slate-800 last:pb-0">
                                        <div className={`absolute -left-1.5 top-0 w-3 h-3 rounded-full border-2 border-slate-900 ${log.status === 'error' ? 'bg-red-500' : 'bg-green-500'}`}></div>
                                        <p className="text-xs font-bold flex justify-between">
                                            {log.action}
                                            <span className="text-[10px] text-slate-500 font-normal">{log.time}</span>
                                        </p>
                                        <p className="text-[10px] text-slate-400 mt-1">{log.details}</p>
                                        <p className="text-[10px] text-odoo-purple font-medium mt-1">@{log.user}</p>
                                    </div>
                                ))}
                            </div>
                            <button className="w-full mt-4 py-2 text-xs font-bold text-slate-400 hover:text-white transition-colors border border-slate-800 rounded-lg">
                                View Full Audit Trail
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [showScanner, setShowScanner] = useState(false);
            const [showWizard, setShowWizard] = useState(false);
            const [notifications] = useState(3);

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <aside className="w-64 border-r border-slate-800 hidden lg:flex flex-col p-6 space-y-8 bg-slate-950/50">
                        <div className="flex items-center gap-3 px-2">
                            <div className="w-10 h-10 bg-odoo-purple rounded-xl flex items-center justify-center shadow-lg shadow-purple-900/40">
                                <Warehouse className="text-white" size={24} />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg leading-tight">AdvInv</h1>
                                <p className="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Odoo 18 Core</p>
                            </div>
                        </div>

                        <nav className="flex-1 space-y-2">
                            <SidebarItem icon={LayoutDashboard} label="Operations Center" active={view === 'dashboard'} onClick={() => setView('dashboard')} />
                            <SidebarItem icon={Barcode} label="Quick Scan" onClick={() => setShowScanner(true)} />
                            <SidebarItem icon={Warehouse} label="Zones & Bins" active={view === 'zones'} onClick={() => setView('zones')} />
                            <SidebarItem icon={ArrowLeftRight} label="Inter-WH Transfers" active={view === 'transfers'} onClick={() => setShowWizard(true)} />
                            <SidebarItem icon={History} label="Audit Logs" active={view === 'audit'} onClick={() => setView('audit')} />
                            <SidebarItem icon={Settings} label="System Config" active={view === 'settings'} onClick={() => setView('settings')} />
                        </nav>

                        <div className="p-4 bg-slate-900/80 border border-slate-800 rounded-xl">
                            <div className="flex items-center gap-3 mb-3">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-xs font-bold text-slate-300">Zebra ZT411 Online</span>
                            </div>
                            <div className="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                                <div className="h-full bg-odoo-purple w-2/3"></div>
                            </div>
                            <p className="text-[10px] text-slate-500 mt-2">Buffer Memory: 68% utilized</p>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        {/* Header */}
                        <header className="h-16 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-950/20 backdrop-blur-md sticky top-0 z-30">
                            <div className="flex items-center gap-4 flex-1">
                                <div className="lg:hidden p-2 bg-slate-800 rounded-lg"><LayoutDashboard size={20} /></div>
                                <div className="relative w-full max-w-md hidden md:block">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={18} />
                                    <input 
                                        type="text" 
                                        placeholder="Search inventory, serials, or locations..." 
                                        className="w-full bg-slate-900 border border-slate-800 rounded-xl py-2 pl-10 pr-4 text-sm focus:border-odoo-purple outline-none transition-all"
                                    />
                                </div>
                            </div>

                            <div className="flex items-center gap-6">
                                <div className="relative cursor-pointer">
                                    <Bell size={20} className="text-slate-400 hover:text-white transition-colors" />
                                    {notifications > 0 && (
                                        <span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-[10px] font-bold flex items-center justify-center rounded-full ring-2 ring-slate-950">
                                            {notifications}
                                        </span>
                                    )}
                                </div>
                                <div className="h-8 w-px bg-slate-800 mx-1"></div>
                                <div className="flex items-center gap-3 cursor-pointer group">
                                    <div className="text-right hidden sm:block">
                                        <p className="text-xs font-bold text-white group-hover:text-odoo-purple transition-colors">Mitchell Admin</p>
                                        <p className="text-[10px] text-slate-500">Warehouse Manager</p>
                                    </div>
                                    <div className="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center overflow-hidden ring-2 ring-transparent group-hover:ring-odoo-purple transition-all">
                                        <User size={20} />
                                    </div>
                                </div>
                            </div>
                        </header>

                        {/* View Content */}
                        <div className="flex-1 overflow-y-auto p-8">
                            <div className="max-w-7xl mx-auto space-y-8">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div>
                                        <h1 className="text-3xl font-bold tracking-tight">Advanced Inventory Tracker</h1>
                                        <p className="text-slate-400 mt-1">Real-time supply chain visibility & GS1 orchestration.</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button 
                                            onClick={() => setShowWizard(true)}
                                            className="px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg text-sm font-bold transition-all flex items-center gap-2"
                                        >
                                            <ArrowLeftRight size={18} /> New Transfer
                                        </button>
                                        <button 
                                            onClick={() => setShowScanner(true)}
                                            className="px-6 py-2 bg-odoo-purple hover:bg-opacity-90 rounded-lg text-sm font-bold transition-all flex items-center gap-2 shadow-lg shadow-purple-900/20"
                                        >
                                            <Barcode size={18} /> Scanner Mode
                                        </button>
                                    </div>
                                </div>

                                {view === 'dashboard' && <InventoryDashboard />}
                                {view === 'zones' && (
                                    <div className="glass p-12 rounded-xl text-center">
                                        <Warehouse size={48} className="mx-auto text-slate-600 mb-4" />
                                        <h2 className="text-xl font-bold">Zone Management Engine</h2>
                                        <p className="text-slate-500 mt-2">Loading interactive 3D floor plan...</p>
                                    </div>
                                )}
                                {view === 'audit' && (
                                    <div className="glass rounded-xl overflow-hidden p-6">
                                        <h2 className="text-xl font-bold mb-6">Master Audit Trail</h2>
                                        <div className="space-y-4">
                                            {RECENT_LOGS.map(log => (
                                                <div key={log.id} className="p-4 bg-slate-900 border border-slate-800 rounded-xl flex justify-between items-center">
                                                    <div>
                                                        <span className="text-[10px] font-bold text-odoo-purple uppercase mb-1 block">{log.time}</span>
                                                        <p className="text-sm font-bold">{log.details}</p>
                                                        <p className="text-xs text-slate-500 italic mt-1">Authorized by: {log.user}</p>
                                                    </div>
                                                    <div className={`px-3 py-1 rounded-full text-[10px] font-bold ${log.status === 'success' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'}`}>
                                                        {log.status.toUpperCase()}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Modals/Overlays */}
                    {showScanner && <BarcodeScanner onClose={() => setShowScanner(false)} />}
                    {showWizard && <TransferWizard onClose={() => setShowWizard(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
