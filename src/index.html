<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-odoo-module - Advanced Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --odoo-purple: #714B67;
            --odoo-success: #28A745;
            --odoo-warning: #FFC107;
            --odoo-surface: #020617;
        }

        body { 
            background-color: var(--odoo-surface); 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            overflow: hidden;
        }

        .glass { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.08); 
        }

        .bg-odoo { background-color: var(--odoo-purple); }
        .bg-odoo:hover { background-color: #5a3c52; }
        .text-odoo { color: #d8b4fe; }
        
        .sidebar-active { 
            background: rgba(113, 75, 103, 0.2); 
            border-left: 4px solid var(--odoo-purple); 
            color: white;
        }

        .scanner-view {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #28A745;
            box-shadow: 0 0 20px #28A745;
            animation: scanning 2.5s ease-in-out infinite;
        }

        @keyframes scanning {
            0% { top: 0% }
            50% { top: 100% }
            100% { top: 0% }
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4px;
        }

        .bin-cell {
            aspect-ratio: 1;
            border-radius: 2px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .bin-cell:hover {
            transform: scale(1.2);
            z-index: 10;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .animate-slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- UI Components ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = lucide[name.charAt(0).toUpperCase() + name.slice(1)];
            return LucideIcon ? <LucideIcon size={size} className={className} /> : null;
        };

        const Card = ({ children, title, icon, className = "" }) => (
            <div className={`glass rounded-xl p-6 ${className}`}>
                <div className="flex items-center gap-3 mb-6">
                    {icon && <div className="p-2 bg-slate-800 rounded-lg text-odoo"><Icon name={icon} size={18} /></div>}
                    <h3 className="font-bold text-slate-100 tracking-tight">{title}</h3>
                </div>
                {children}
            </div>
        );

        // --- Mock Data ---
        const INITIAL_STOCK = [
            { id: 1, sku: 'GS1-WGT-99', name: 'Industrial Motor v2', lot: 'LOT-2024-A', exp: '2028-12-01', physical: 45, atp: 42, zone: 'A-12-04', weight: '12.5kg' },
            { id: 2, sku: 'GS1-LBL-42', name: 'Precision Sensor X', lot: 'LOT-2024-B', exp: '2026-05-15', physical: 120, atp: 85, zone: 'B-04-01', weight: '0.2kg' },
            { id: 3, sku: 'GS1-CB-001', name: 'Alloy Control Box', lot: 'LOT-2023-Z', exp: '2030-01-10', physical: 12, atp: 12, zone: 'C-02-11', weight: '4.8kg' },
            { id: 4, sku: 'GS1-WGT-10', name: 'Reinforced Cable 10m', lot: 'LOT-2024-D', exp: 'N/A', physical: 300, atp: 290, zone: 'A-01-09', weight: '2.5kg' },
        ];

        // --- Pages ---
        const Dashboard = () => (
            <div className="space-y-6 animate-slide-up">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                    {[
                        { label: 'Total Physical', value: '8,432', trend: '+12%', icon: 'Package', color: 'text-blue-400' },
                        { label: 'Available to Promise', value: '7,120', trend: '+4%', icon: 'Truck', color: 'text-purple-400' },
                        { label: 'Active Transfers', value: '24', trend: '-2%', icon: 'ArrowRightLeft', color: 'text-emerald-400' },
                        { label: 'Scanning Efficiency', value: '98.2%', trend: '+0.5%', icon: 'Zap', color: 'text-amber-400' },
                    ].map((stat, i) => (
                        <div key={i} className="glass p-5 rounded-xl border-l-4 border-l-odoo">
                            <div className="flex justify-between items-start">
                                <div>
                                    <p className="text-slate-400 text-xs font-bold uppercase tracking-wider">{stat.label}</p>
                                    <p className="text-2xl font-black mt-1">{stat.value}</p>
                                </div>
                                <Icon name={stat.icon} size={24} className={stat.color} />
                            </div>
                            <div className={`text-[10px] font-bold mt-3 ${stat.trend.startsWith('+') ? 'text-emerald-400' : 'text-red-400'}`}>
                                {stat.trend} vs last month
                            </div>
                        </div>
                    ))}
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <Card title="Live Stock Buffer (ATP)" icon="Database" className="lg:col-span-2">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="text-xs text-slate-500 uppercase border-b border-slate-800">
                                    <tr>
                                        <th className="px-4 py-3 text-left">SKU / Product</th>
                                        <th className="px-4 py-3 text-left">Bin</th>
                                        <th className="px-4 py-3 text-center">Physical</th>
                                        <th className="px-4 py-3 text-center">ATP</th>
                                        <th className="px-4 py-3 text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm divide-y divide-slate-800/50">
                                    {INITIAL_STOCK.map(item => (
                                        <tr key={item.id} className="hover:bg-slate-800/20 transition-colors">
                                            <td className="px-4 py-4">
                                                <div className="font-bold">{item.name}</div>
                                                <div className="text-[10px] font-mono text-slate-500">{item.sku}</div>
                                            </td>
                                            <td className="px-4 py-4 text-xs font-mono">{item.zone}</td>
                                            <td className="px-4 py-4 text-center font-bold">{item.physical}</td>
                                            <td className="px-4 py-4 text-center">
                                                <span className={`px-2 py-1 rounded text-[10px] font-bold ${item.atp < 20 ? 'bg-red-500/20 text-red-400' : 'bg-emerald-500/20 text-emerald-400'}`}>
                                                    {item.atp}
                                                </span>
                                            </td>
                                            <td className="px-4 py-4 text-right">
                                                <button className="p-2 hover:bg-slate-700 rounded-lg transition-colors"><Icon name="ExternalLink" size={14} /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>

                    <Card title="IWT Routing Logic" icon="Route">
                        <div className="space-y-4">
                            {[
                                { route: 'WH-East → WH-Central', type: 'Pull', status: 'Active', items: 14 },
                                { route: 'Supplier → QC-Zone', type: 'Push', status: 'Pending', items: 52 },
                                { route: 'WH-Main → Scrap', type: 'Manual', status: 'Paused', items: 3 },
                            ].map((route, i) => (
                                <div key={i} className="p-4 bg-slate-900/50 border border-slate-800 rounded-xl relative overflow-hidden group">
                                    <div className="absolute right-0 top-0 h-full w-1 bg-odoo opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-xs font-bold text-slate-200">{route.route}</span>
                                        <span className="text-[10px] uppercase font-black text-odoo">{route.status}</span>
                                    </div>
                                    <div className="flex justify-between items-end">
                                        <div className="flex gap-2">
                                            <span className="px-2 py-0.5 bg-slate-800 rounded text-[10px] text-slate-400 uppercase">{route.type}</span>
                                        </div>
                                        <span className="text-xs text-slate-500">{route.items} Units Moving</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <button className="w-full mt-6 py-3 bg-slate-800 rounded-lg text-sm font-bold hover:bg-slate-700 transition-colors">Configure Routing</button>
                    </Card>
                </div>
            </div>
        );

        const BarcodeScannerInterface = () => {
            const [isScanning, setIsScanning] = useState(false);
            const [scans, setScans] = useState([]);
            const [error, setError] = useState(null);

            const playAudio = (type) => {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(type === 'success' ? 'Item scanned' : 'Scan error');
                utterance.pitch = type === 'success' ? 1.2 : 0.8;
                utterance.rate = 1.5;
                synth.speak(utterance);
            };

            const simulateScan = () => {
                setIsScanning(true);
                setError(null);
                setTimeout(() => {
                    const success = Math.random() > 0.15;
                    if (success) {
                        const newItem = {
                            id: Date.now(),
                            raw: `(01)95012345678903(10)LOT123(17)261231(30)25`,
                            sku: `GS1-MOD-${Math.floor(Math.random() * 999)}`,
                            lot: `L-${Math.floor(Math.random() * 9999)}`,
                            qty: Math.floor(Math.random() * 50) + 1,
                            time: new Date().toLocaleTimeString()
                        };
                        setScans(prev => [newItem, ...prev]);
                        playAudio('success');
                    } else {
                        setError("GS1 Parse Error: AI-17 Format Invalid");
                        playAudio('error');
                    }
                    setIsScanning(false);
                }, 1200);
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-slide-up">
                    <div className="space-y-6">
                        <Card title="Hardware Scanner Viewport" icon="Camera">
                            <div className="scanner-view border-2 border-slate-700 relative">
                                {isScanning && <div className="scan-line" />}
                                <div className="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/40">
                                    <Icon name="Maximize" size={48} className="text-slate-600 mb-4" />
                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-widest">Awaiting GS1-128 Data</span>
                                </div>
                                
                                <div className="absolute bottom-6 left-6 right-6 flex gap-4">
                                    <button 
                                        onClick={simulateScan}
                                        disabled={isScanning}
                                        className="flex-1 bg-odoo py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:opacity-90 active:scale-95 transition-all shadow-xl shadow-purple-900/20"
                                    >
                                        <Icon name={isScanning ? "Loader" : "Scan"} className={isScanning ? "animate-spin" : ""} />
                                        {isScanning ? "Processing..." : "Trigger Scanner"}
                                    </button>
                                </div>
                            </div>
                            
                            {error && (
                                <div className="mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-xl flex gap-3 items-center text-red-400 animate-pulse">
                                    <Icon name="AlertCircle" />
                                    <span className="text-sm font-bold">{error}</span>
                                </div>
                            )}
                        </Card>

                        <div className="glass p-6 rounded-xl">
                            <h4 className="text-xs font-bold text-slate-500 uppercase mb-4 tracking-wider">Manual Input Fallback</h4>
                            <div className="flex gap-2">
                                <input 
                                    type="text" 
                                    placeholder="Enter raw barcode string..." 
                                    className="flex-1 bg-slate-900 border border-slate-800 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-odoo"
                                />
                                <button className="px-6 py-2 bg-slate-800 rounded-lg text-sm font-bold hover:bg-slate-700">Enter</button>
                            </div>
                        </div>
                    </div>

                    <Card title="Scan Audit Log (Live)" icon="ClipboardList">
                        <div className="h-[500px] overflow-y-auto custom-scrollbar space-y-3 pr-2">
                            {scans.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-600">
                                    <Icon name="Database" size={40} className="mb-2 opacity-20" />
                                    <p className="text-sm">No scans in this session</p>
                                </div>
                            ) : scans.map(scan => (
                                <div key={scan.id} className="p-4 bg-slate-900/80 rounded-xl border border-slate-800 animate-in slide-in-from-right duration-300">
                                    <div className="flex justify-between mb-2">
                                        <span className="text-xs font-black text-odoo">{scan.sku}</span>
                                        <span className="text-[10px] text-slate-500">{scan.time}</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <p className="text-[10px] uppercase text-slate-500">Lot ID</p>
                                            <p className="text-xs font-mono">{scan.lot}</p>
                                        </div>
                                        <div>
                                            <p className="text-[10px] uppercase text-slate-500">Validated Qty</p>
                                            <p className="text-xs font-mono">{scan.qty} units</p>
                                        </div>
                                    </div>
                                    <div className="mt-3 pt-3 border-t border-slate-800 text-[10px] font-mono text-slate-600 break-all">
                                        RAW: {scan.raw}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>
                </div>
            );
        };

        const WarehouseHeatmap = () => {
            const [selected, setSelected] = useState(null);
            
            const bins = useMemo(() => {
                return Array.from({ length: 96 }, (_, i) => ({
                    id: `B-${i + 100}`,
                    utilization: Math.floor(Math.random() * 100),
                    items: Math.floor(Math.random() * 500)
                }));
            }, []);

            const getBinColor = (util) => {
                if (util > 90) return 'bg-red-500';
                if (util > 70) return 'bg-amber-500';
                if (util > 30) return 'bg-emerald-500';
                return 'bg-slate-700';
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 animate-slide-up">
                    <Card title="Fulfillment Center Layout" icon="Map" className="lg:col-span-3">
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex gap-4">
                                {['Critical (>90%)', 'Full (>70%)', 'Optimized', 'Empty'].map((label, i) => (
                                    <div key={i} className="flex items-center gap-2">
                                        <div className={`w-3 h-3 rounded-full ${i === 0 ? 'bg-red-500' : i === 1 ? 'bg-amber-500' : i === 2 ? 'bg-emerald-500' : 'bg-slate-700'}`}></div>
                                        <span className="text-[10px] text-slate-500 font-bold uppercase">{label}</span>
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <button className="p-2 bg-slate-800 rounded-lg text-xs">Aisle A</button>
                                <button className="p-2 hover:bg-slate-800 rounded-lg text-xs text-slate-500">Aisle B</button>
                            </div>
                        </div>
                        
                        <div className="heatmap-grid bg-slate-900/50 p-6 rounded-2xl border border-slate-800">
                            {bins.map(bin => (
                                <div 
                                    key={bin.id}
                                    onMouseEnter={() => setSelected(bin)}
                                    className={`bin-cell ${getBinColor(bin.utilization)} opacity-80 hover:opacity-100`}
                                />
                            ))}
                        </div>
                    </Card>

                    <div className="space-y-6">
                        <Card title="Bin Intelligence" icon="Cpu">
                            {selected ? (
                                <div className="space-y-4 animate-in fade-in duration-200">
                                    <div className="text-center py-6 bg-slate-900 rounded-xl border border-slate-800">
                                        <span className="text-[10px] text-slate-500 uppercase block mb-1">Location Address</span>
                                        <span className="text-3xl font-black text-odoo tracking-tighter">{selected.id}</span>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-xs">
                                            <span className="text-slate-400 font-bold">Volume Used</span>
                                            <span className="font-bold">{selected.utilization}%</span>
                                        </div>
                                        <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                            <div className="bg-odoo h-full" style={{ width: `${selected.utilization}%` }}></div>
                                        </div>
                                    </div>
                                    <div className="pt-4 space-y-2">
                                        <div className="flex justify-between py-2 border-b border-slate-800">
                                            <span className="text-xs text-slate-500">SKU Count</span>
                                            <span className="text-xs font-bold">14 Products</span>
                                        </div>
                                        <div className="flex justify-between py-2 border-b border-slate-800">
                                            <span className="text-xs text-slate-500">Pick Velocity</span>
                                            <span className="text-xs font-bold text-emerald-400">High</span>
                                        </div>
                                        <div className="flex justify-between py-2">
                                            <span className="text-xs text-slate-500">Last Audit</span>
                                            <span className="text-xs font-bold">2 days ago</span>
                                        </div>
                                    </div>
                                    <button className="w-full py-3 bg-odoo rounded-lg text-sm font-bold shadow-lg">Start Cycle Count</button>
                                </div>
                            ) : (
                                <div className="py-20 text-center text-slate-600">
                                    <Icon name="MousePointer2" size={32} className="mx-auto mb-4 opacity-20" />
                                    <p className="text-xs italic px-6">Hover over a bin to view real-time occupancy metrics</p>
                                </div>
                            )}
                        </Card>
                    </div>
                </div>
            );
        };

        const SmartTransferWizard = () => {
            const [step, setStep] = useState(1);
            
            return (
                <div className="max-w-4xl mx-auto animate-slide-up">
                    <div className="flex justify-between items-center mb-10 px-10">
                        {[1, 2, 3].map(i => (
                            <div key={i} className="flex flex-col items-center relative flex-1">
                                <div className={`w-10 h-10 rounded-full flex items-center justify-center z-10 transition-all ${step >= i ? 'bg-odoo shadow-lg shadow-purple-900/40' : 'bg-slate-800 text-slate-600'}`}>
                                    {step > i ? <Icon name="Check" size={18} /> : i}
                                </div>
                                <span className={`text-[10px] mt-2 font-black uppercase tracking-widest ${step >= i ? 'text-slate-100' : 'text-slate-600'}`}>
                                    {i === 1 ? 'Route' : i === 2 ? 'Contents' : 'Validate'}
                                </span>
                                {i < 3 && <div className={`absolute top-5 left-1/2 w-full h-[2px] ${step > i ? 'bg-odoo' : 'bg-slate-800'}`}></div>}
                            </div>
                        ))}
                    </div>

                    <Card title={step === 1 ? "Define Transfer Route" : step === 2 ? "Select Items & Batches" : "Confirm Operation"} icon="Layers">
                        <div className="min-h-[300px] flex flex-col justify-center">
                            {step === 1 && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 py-4">
                                    <div className="space-y-4">
                                        <label className="text-xs font-black text-slate-500 uppercase tracking-wider">Source Warehouse</label>
                                        <div className="p-6 bg-slate-900/50 border-2 border-slate-800 rounded-2xl hover:border-odoo cursor-pointer transition-all">
                                            <Icon name="Warehouse" size={32} className="text-odoo mb-3" />
                                            <p className="font-bold">Main Distribution Hub</p>
                                            <p className="text-xs text-slate-500">WH/MAIN</p>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <label className="text-xs font-black text-slate-500 uppercase tracking-wider">Target Node</label>
                                        <div className="p-6 bg-slate-900/50 border-2 border-slate-800 rounded-2xl hover:border-odoo cursor-pointer transition-all">
                                            <Icon name="Navigation" size={32} className="text-amber-400 mb-3" />
                                            <p className="font-bold">East Regional Center</p>
                                            <p className="text-xs text-slate-500">WH/EAST/STOCKS</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="space-y-3 py-4">
                                    {INITIAL_STOCK.slice(0, 3).map(item => (
                                        <div key={item.id} className="flex items-center gap-4 p-4 bg-slate-900/50 border border-slate-800 rounded-xl">
                                            <div className="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center">
                                                <Icon name="Box" size={20} className="text-slate-500" />
                                            </div>
                                            <div className="flex-1">
                                                <p className="text-sm font-bold">{item.name}</p>
                                                <p className="text-[10px] text-slate-500">LOT: {item.lot} | Max Available: {item.atp}</p>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <input type="number" defaultValue="1" className="w-20 bg-slate-800 border-none rounded-lg px-3 py-1 text-sm text-center" />
                                                <button className="text-red-400 p-2"><Icon name="Trash2" size={16} /></button>
                                            </div>
                                        </div>
                                    ))}
                                    <button className="w-full py-4 border-2 border-dashed border-slate-800 rounded-xl text-slate-500 hover:text-odoo hover:border-odoo transition-all text-sm font-bold flex items-center justify-center gap-2">
                                        <Icon name="Plus" size={16} /> Add Product
                                    </button>
                                </div>
                            )}

                            {step === 3 && (
                                <div className="text-center space-y-6 py-8">
                                    <div className="w-20 h-20 bg-emerald-500/20 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                                        <Icon name="CheckCircle" size={40} />
                                    </div>
                                    <div>
                                        <h4 className="text-2xl font-black mb-2">Ready for Picking</h4>
                                        <p className="text-slate-400 text-sm max-w-sm mx-auto">This transfer follows Route R-102 (Optimized). 3 items selected for movement to East Regional Center.</p>
                                    </div>
                                    <div className="p-4 bg-slate-900 rounded-xl max-w-xs mx-auto text-left border border-slate-800">
                                        <div className="flex justify-between text-xs mb-2">
                                            <span className="text-slate-500">Validation Status</span>
                                            <span className="text-emerald-400 font-bold uppercase">Passed</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-slate-500">Trigger Rule</span>
                                            <span className="text-slate-200">Replenishment P01</span>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="flex justify-between mt-10 pt-6 border-t border-slate-800">
                            <button 
                                onClick={() => setStep(s => Math.max(1, s - 1))}
                                className={`px-8 py-3 rounded-xl font-bold transition-all ${step === 1 ? 'opacity-0 pointer-events-none' : 'bg-slate-800 hover:bg-slate-700'}`}
                            >
                                Back
                            </button>
                            <button 
                                onClick={() => step < 3 ? setStep(s => s + 1) : alert('Transfer Initiated in Odoo')}
                                className="px-10 py-3 rounded-xl font-bold bg-odoo hover:opacity-90 flex items-center gap-2 shadow-lg"
                            >
                                {step === 3 ? 'Confirm & Execute' : 'Next Step'}
                                <Icon name="ArrowRight" size={18} />
                            </button>
                        </div>
                    </Card>
                </div>
            );
        };

        const AuditLogs = () => (
            <div className="space-y-6 animate-slide-up">
                <Card title="Traceability & Security Logs" icon="ShieldCheck">
                    <div className="glass rounded-xl overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-900 text-slate-500 text-[10px] uppercase font-black tracking-widest border-b border-slate-800">
                                <tr>
                                    <th className="px-6 py-4">Ref ID</th>
                                    <th className="px-6 py-4">User</th>
                                    <th className="px-6 py-4">Action</th>
                                    <th className="px-6 py-4">Metadata</th>
                                    <th className="px-6 py-4">Status</th>
                                    <th className="px-6 py-4 text-right">Geolocation</th>
                                </tr>
                            </thead>
                            <tbody className="text-xs divide-y divide-slate-800">
                                {[
                                    { id: 'LOG-8821', user: 'Marc André', action: 'Barcode Scan', meta: 'PRO-100 (Success)', status: 'Verified', geo: 'Zone A-04' },
                                    { id: 'LOG-8820', user: 'System AI', action: 'Stock Buffer Rule', meta: 'Auto-Trigger WH-East', status: 'Automated', geo: 'Server Node' },
                                    { id: 'LOG-8819', user: 'Sarah J.', action: 'Manual Adjustment', meta: 'Scrapped -2 Units', status: 'Approved', geo: 'Zone C-12' },
                                    { id: 'LOG-8818', user: 'Marc André', action: 'Zone Creation', meta: 'Added Bin D-102', status: 'System', geo: 'Main Floor' },
                                    { id: 'LOG-8817', user: 'System AI', action: 'IWT Routing', meta: 'WH-East Reordered', status: 'Automated', geo: 'Global' },
                                ].map(log => (
                                    <tr key={log.id} className="hover:bg-slate-800/10 transition-colors group">
                                        <td className="px-6 py-4 font-mono text-odoo font-bold">#{log.id}</td>
                                        <td className="px-6 py-4 font-bold">{log.user}</td>
                                        <td className="px-6 py-4 text-slate-400">{log.action}</td>
                                        <td className="px-6 py-4 font-mono text-slate-500">{log.meta}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-2 py-0.5 rounded text-[10px] font-black uppercase ${log.status === 'Verified' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-slate-800 text-slate-500'}`}>
                                                {log.status}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 text-right text-slate-600 italic">{log.geo}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </Card>
            </div>
        );

        const Settings = () => (
            <div className="max-w-3xl space-y-8 animate-slide-up">
                <div className="grid grid-cols-1 gap-6">
                    <Card title="Hardware Configuration" icon="Smartphone">
                        <div className="space-y-6">
                            {[
                                { title: 'Zebra DataWedge Hook', desc: 'Auto-detect hardware scanner events', active: true },
                                { title: 'GS1-128 Smart Parsing', desc: 'Identify SKU, Lot, and Expiry in single scan', active: true },
                                { title: 'Haptic Feedback', desc: 'Vibrate on successful scan validation', active: false },
                                { title: 'Audible Voice Alerts', desc: 'Use Text-to-Speech for scan confirmation', active: true },
                            ].map((opt, i) => (
                                <div key={i} className="flex justify-between items-center py-4 border-b border-slate-800 last:border-0">
                                    <div>
                                        <p className="text-sm font-bold">{opt.title}</p>
                                        <p className="text-xs text-slate-500">{opt.desc}</p>
                                    </div>
                                    <div className={`w-12 h-6 rounded-full relative cursor-pointer transition-colors ${opt.active ? 'bg-odoo' : 'bg-slate-700'}`}>
                                        <div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${opt.active ? 'right-1' : 'left-1'}`}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>

                    <Card title="Offline Synchronization" icon="WifiOff">
                        <div className="p-4 bg-amber-500/10 border border-amber-500/20 rounded-xl mb-6 flex gap-4 items-center">
                            <Icon name="Info" className="text-amber-500" />
                            <p className="text-xs text-amber-200 font-medium">System will locally cache up to 5,000 scans during connection loss and auto-sync on heartbeat.</p>
                        </div>
                        <button className="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-bold transition-all border border-slate-700">Force Cache Sync</button>
                    </Card>
                </div>
            </div>
        );

        // --- Layout ---
        const Sidebar = ({ active, setTab }) => {
            const items = [
                { id: 'dashboard', label: 'Dashboard', icon: 'LayoutDashboard' },
                { id: 'scanner', label: 'GS1 Scanner', icon: 'ScanBarcode' },
                { id: 'heatmap', label: 'Warehouse Map', icon: 'Map' },
                { id: 'transfer', label: 'Smart Transfer', icon: 'ArrowRightLeft' },
                { id: 'audit', label: 'Audit Logs', icon: 'History' },
                { id: 'settings', label: 'Settings', icon: 'Settings' },
            ];

            return (
                <div className="w-64 glass h-screen fixed left-0 top-0 flex flex-col border-r border-slate-800">
                    <div className="p-8 flex items-center gap-3">
                        <div className="w-10 h-10 bg-odoo rounded-xl flex items-center justify-center shadow-lg shadow-purple-900/40">
                            <Icon name="Package" size={24} className="text-white" />
                        </div>
                        <h1 className="text-xl font-black tracking-tighter">ODOO <span className="text-odoo font-light">18</span></h1>
                    </div>
                    
                    <nav className="flex-1 px-4 py-2 space-y-2">
                        {items.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setTab(item.id)}
                                className={`w-full flex items-center gap-4 px-4 py-3 rounded-lg transition-all text-sm font-bold ${active === item.id ? 'sidebar-active shadow-lg shadow-purple-900/10' : 'text-slate-400 hover:bg-slate-800 hover:text-slate-200'}`}
                            >
                                <Icon name={item.icon} size={20} />
                                {item.label}
                            </button>
                        ))}
                    </nav>

                    <div className="p-6 mt-auto">
                        <div className="p-4 bg-slate-900/50 rounded-2xl border border-slate-800 flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-purple-500 to-indigo-600 flex items-center justify-center font-black text-sm">MA</div>
                            <div className="overflow-hidden">
                                <p className="text-xs font-bold truncate">Marc André</p>
                                <p className="text-[10px] text-slate-500 uppercase font-black">Admin</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const TopNavbar = ({ active }) => (
            <header className="h-20 glass flex items-center justify-between px-10 sticky top-0 z-50 border-b border-slate-800">
                <div className="flex items-center gap-4">
                    <h2 className="text-lg font-bold capitalize tracking-tight">{active.replace('-', ' ')}</h2>
                    <div className="h-4 w-px bg-slate-800"></div>
                    <p className="text-xs text-slate-500 font-medium">Warehouse East (WH/E01)</p>
                </div>
                
                <div className="flex items-center gap-6">
                    <div className="relative group">
                        <Icon name="Search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500" size={16} />
                        <input 
                            type="text" 
                            placeholder="Quick SKU Search..." 
                            className="bg-slate-900 border border-slate-800 rounded-full pl-10 pr-4 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-odoo w-64 group-hover:border-slate-600 transition-all"
                        />
                    </div>
                    <div className="flex items-center gap-3">
                        <button className="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-800 relative text-slate-400">
                            <Icon name="Bell" size={20} />
                            <span className="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-slate-900"></span>
                        </button>
                        <button className="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-800 text-slate-400">
                            <Icon name="HelpCircle" size={20} />
                        </button>
                    </div>
                </div>
            </header>
        );

        // --- Root App ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');

            const content = {
                dashboard: <Dashboard />,
                scanner: <BarcodeScannerInterface />,
                heatmap: <WarehouseHeatmap />,
                transfer: <SmartTransferWizard />,
                audit: <AuditLogs />,
                settings: <Settings />
            };

            return (
                <div className="flex">
                    <Sidebar active={activeTab} setTab={setActiveTab} />
                    <main className="flex-1 ml-64 min-h-screen">
                        <TopNavbar active={activeTab} />
                        <div className="p-10 max-w-[1400px] mx-auto pb-24">
                            {content[activeTab]}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Icons
        setTimeout(() => lucide.createIcons(), 200);
    </script>
</body>
</html>
